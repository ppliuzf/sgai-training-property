<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>车辆管理-车辆档案</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/bootstrap-switch.css">
    <link rel="stylesheet" href="../lib/css/default.css">
</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <h4 style='margin:0px;'>车辆档案</h4>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right">
            <button class="btn btn-primary" id='xj' style="margin-top:12px;">新建车辆</button>
        </div>
    </div>
    <div class="filter">
        <div class="form-inline">
            <div class="form-group">
                <label for="serNumber">车牌号码:</label>
                <input type="text" class="form-control" id="serNumber" placeholder="请输入车牌号码">
            </div>
            <div class="form-group">
                <label for="cllx">车辆类型:</label>
                <select class="form-control" id='cllx'>
                    <option value="0">全部</option>
                    <option value="1">公车</option>
                    <option value="2">私车</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clzt">车辆状态:</label>
                <select class="form-control" id='clzt'>
                        <option value="2">全部</option>
                        <option value="0">启用</option>
                        <option value="1">停用</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary js-search">搜索</button>
            </div>
        </div>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th class='text-center' width='60'>序号</th>
            <th>车牌号码</th>
            <th>所属部门</th>
            <th>车辆类型</th>
            <th>车辆品牌</th>
            <th>车辆型号</th>
            <th>车辆颜色</th>
            <th>变速箱类型</th>
            <th>荷载人数</th>
            <th width='120'>车辆状态</th>
            <th class='text-center' width='92'>操作</th>
        </tr>
        </thead>
        <tbody class="js-list"></tbody>
    </table>
    <nav class="text-right pages"></nav>
</div>
<script src="../lib/lib/jquery.min.js"></script>
<script src="../lib/lib/bootstrap.min.js"></script>
<script src="../lib/lib/bootstrap-switch.min.js"></script>
<script src="js/server/template.js"></script>
<script src="../config/config.js"></script>
<script src="js/server/utils.js"></script>
<script src="js/controller/archives/archives-list.js"></script>
</body>
</html>

<h4>基础信息</h4>

<div class="infos-detail">
    <table>
        <tbody>
            <tr>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center">车牌号码：</td>
                <td class="col-lg-3 col-md-3 col-sm-3 value">{{ciNumber}}</td>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center">所属部门：</td>
                <td class="col-lg-3 col-md-3 col-sm-3 value">{{ciDepartment }}</td>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center">变速箱类型：</td>
                <td class="col-lg-3 col-md-3 col-sm-3 value">{{ciBoxTypeName }}</td>
            </tr>
            <tr>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center">荷载人数：</td>
                <td class="col-lg-3 col-md-3 col-sm-3 value">{{ciLoadNumber }}</td>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center">车辆品牌：</td>
                <td class="col-lg-3 col-md-3 col-sm-3 value">{{ciBrand }}</td>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center">车辆型号：</td>
                <td class="col-lg-3 col-md-3 col-sm-3 value">{{ciModel }}</td>
            </tr>
            <tr>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center">车辆颜色：</td>
                <td class="col-lg-3 col-md-3 col-sm-3 value">{{ciColor }}</td>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center">车辆排量：</td>
                <td class="col-lg-3 col-md-3 col-sm-3 value">{{ciDisplacement }}</td>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center">预约日期：</td>
                <td class="col-lg-3 col-md-3 col-sm-3 value">{{remarks }}</td>
            </tr>
            <tr>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center">预约时间：</td>
                <td class="col-lg-3 col-md-3 col-sm-3 value">{{createdDt}}</td>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center"></td>
                <td class="col-lg-3 col-md-3 col-sm-3 value"></td>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center"></td>
                <td class="col-lg-3 col-md-3 col-sm-3 value"></td>
            </tr>
        </tbody>
    </table>
</div>

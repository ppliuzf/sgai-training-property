<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>问卷调查</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/default.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <h4>问卷列表</h4>
            <div class="btns text-right">
                <button onclick="window.location.href='./questionnaire-add.html'" class="btn btn-primary">新建问卷调查</button>
            </div>
        </div>
        <div class="filter">
            <div class="form-inline">
                <div class="form-group">
                    <label for="smName">问卷名称</label>
                    <input type="text" class="form-control" id="smName" placeholder="请输入问卷名称">
                </div>
                <div class="form-group">
                    <label for="smStatus">状态</label>
                    <select id="smStatus" class="form-control" required="required">
                        <option value="-1">全部</option>
                        <option value="0">未开始</option>
                        <option value="1">进行中</option>
                        <option value="2">已结束</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-search">搜索</button>
                </div>
            </div>
        </div>
        <div class="js-list"></div>
    </div>
    <script src="../lib/lib/jquery.min.js"></script>
    <script src="../lib/lib/bootstrap.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/questionnaire-list.js"></script>
</body>

</html>

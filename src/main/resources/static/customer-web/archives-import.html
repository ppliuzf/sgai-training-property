<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>客户档案</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/default.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <h4>导入</h4>
            <div class="btns text-right">
                <!-- <a href="./archives-import-record.html" class="btn btn-primary">导入记录</a> -->
                <!-- <button onclick="window.location.href='./archives-import-record.html'" class="btn btn-primary">导入记录</button> -->
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-11 col-md-9 col-lg-7">
                <div class="alert alert-warning">初次导入，请先下载客户模板填写</span></div>
                <h4>导入个人客户档案信息</h4>
                <div class="col-lg-12">
                    <p>请选择需要导入的文件 <span class="gray">注：文件支持xls、xlsx格式</span></p>
                </div>
                <div class="clearfix">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <input type="text" name="" id="filename" readonly class="form-control">
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <input type="file" name="file" id="upload" accept=".xls, .xlsx" class="hide">
                        <button class="btn btn-primary js-file-picker">选择文件</button>
                    </div>
                </div>
                <p>&nbsp;</p>
                <h4>下载模板</h4>
                <div class="col-xs-12"><a href="#" class="js-download">个人客户档案模板</a></div>
                <p>&nbsp;</p>
                <button class="btn btn-primary disabled js-save">导入</button>
                <button class="btn btn-default js-cancel">取消</button>
            </div>
        </div>
    </div>
    <script src="../lib/lib/jquery.min.js"></script>
    <script src="../lib/lib/bootstrap.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/archives-import.js"></script>
</body>
</html>

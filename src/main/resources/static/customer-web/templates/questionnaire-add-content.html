{{each items as item}}
<div class="box">
    <a href="javascript:;" class="js-card-remove hide"><i class="glyphicon glyphicon-remove-circle"></i></a>
    <label class="js-questionnaire-title">第<font class="js-num">{{item.sqNo}}</font>题</label>
    <div class="form-group">
        <label for="sqTopic-{{id}}">标题</label>
        <input type="text" id="sqTopic-{{id}}" class="form-control js-title" maxlength="300" value="{{item.sqTopic}}" placeholder="文本，最大支持300字">
    </div>
    <div class="form-group">
        <label for="sqType">内容类型</label>
        <select name="" id="sqType" class="form-control js-content-type" value="{{item.sqType}}">
            <option value="0">单选</option>
            <option value="1">多选</option>
            <option value="2">文本</option>
        </select>
    </div>
    <div class="js-items">
        <label>选项内容 (最多添加10个)<a href="javascript:;" class="js-questionnaire-item-add" title="添加多个选项"><i
                class="glyphicon glyphicon-plus-sign"></i></a></label>

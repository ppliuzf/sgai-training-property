{{each items as item}}
<div class="box">
    <a href="#" class="js-card-remove hide"><i class="glyphicon glyphicon-remove-circle"></i></a>
    <div class="form-group clearfix">
        <label for="card-{{id}}">证件类型</label>
        <select name="" id="card-{{id}}" class="card form-control">
            {{each options as opt}}
            <option value="{{opt.value}}" {{opt.value == item.ccnId && 'selected'}}>{{opt.title}}</option>
            {{/each}}
        </select>
    </div>
    <div class="form-group clearfix">
        <label for="card-num-{{id}}">证件号</label>
        <input type="text" id="card-num-{{id}}" class="card-num form-control" maxlength="100" value="{{item.ccCertificateNo}}">
    </div>
</div>
{{/each}}

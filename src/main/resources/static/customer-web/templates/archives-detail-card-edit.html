<div class="form-group">
    <select id="card-type" class="form-control">
        {{each items as item}}
        <option value="{{item.value}}" {{item.value == value && 'selected'}}>{{item.title}}</option>
        {{/each}}
    </select>
</div>
<div class="form-group">
    <input type="text" id="card-number" class="form-control" value="{{number}}" maxlength="100">
</div>

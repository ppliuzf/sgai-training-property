 {{if list}}
<div style="width: 100%;word-wrap: break-word;word-break: normal; ">{{saContent}}</div>
<div class="row">
    <div class=" col-xs-10 col-sm-9 col-md-6 col-lg-6">
        <div class="progress">
            <div class="progress-bar progress-bar-color" role="progressbar" aria-valuenow="{{scale}}" aria-valuemin="0" aria-valuemax="100" style="width:{{scale}}">
                <span class="sr-only ">({{scale}})</span>
            </div>
        </div>
    </div>
    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-3 ">
        <span>{{count}}票</span>
    </div>
    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-3 ">
        <span>({{scale}})</span>
    </div>
</div>
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th class="text-center">序号</th>
            <th>ID</th>
            <th>IP地址</th>
            <th>姓名</th>
            <th>电话</th>
            <th>投票时间</th>
        </tr>
    </thead>
    <tbody class="js-list" id="select-detail">
        {{each list as item itemIndex}}
        <tr>
            <td class="text-center">{{itemIndex+1}}</td>
            <td>{{item.userId}}</td>
            <td class="wrap-word">{{item.ip}}</td>
            <td>{{item.userName}}</td>
            <td>{{item.userPhone}}</td>
            <td>{{item.saAnswerTime}}</td>
        </tr>
        {{/each}}
    </tbody>
</table>

<nav class="text-right pages"></nav>
{{else}}
<div style="width: 100%;word-wrap: break-word;word-break: normal;">{{boxTxt}}</div>{{/if}}
<style>
    .progress-bar-color {
        background-image: -webkit-linear-gradient(top, #6EA9E2 0%, #6EA9E2 100%);
        background-image:      -o-linear-gradient(top, #6EA9E2 0%, #6EA9E2 100%);
        background-image: -webkit-gradient(linear, left top, left bottom, from(#6EA9E2), to(#6EA9E2));
        background-image:         linear-gradient(to bottom, #6EA9E2 0%, #6EA9E2 100%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#6EA9E2', endColorstr='#6EA9E2', GradientType=0);
        background-repeat: repeat-x;
    }
</style>

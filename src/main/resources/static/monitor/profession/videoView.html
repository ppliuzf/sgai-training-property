    <style>

        .right {
            margin-left:2%;
            box-sizing: border-box;
            float: right;
            width: 100%;
            height: 89%;
            background-color:#fff;
            border: 1px solid #ddd;
            overflow-y:auto;
        }
        #vidoTree{
            height: 66%;
            overflow-y: scroll;
            border-left: 2px solid #f2f2f2;
        }
        .linesGuo {
            margin-top: 0;
            width: 99%;
        }
        .cons-right-guo {
            margin-top: 0;
        }
        .cons-right-mids-save {
            height: 100%;
        }
        .cons-right-mids{
            font-size: 16px;
        }
        .checkVideo {
            height: 387px;
            display: flex;
            flex-direction: row;
        }
        .checkVideo2 {
            flex: 1 1 6%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fcfcfc;
            border-left: 2px solid #eeeeee;
            border-right: 2px solid #eeeeee;
        }
        .checkVideo1, .checkVideo3{
            flex: 1 1 47%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .checkVideo1 .checkVideoDesc, .checkVideo3 .checkVideoDesc {
            flex: 0 0 30px;
            background-color: #fcfcfc;
            text-align: center;
            font-weight: 500;
            color: #8e8e8e;
            line-height: 30px;
            font-size: 16px;
            border-bottom: 1px solid #eeeeee;
        }
        .checkVideo1 .checkVideoTree, .checkVideo3 .checkVideoTree {
            flex: 1 1 80%;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        #moveRight:hover i, #moveLeft:hover i {
            color: blue;
        }
        #moveRight, #moveLeft {
            flex: 0 0 25px;
            margin: 0 10px;
        }
        #videoTreeAll, #videoTreeChecked {
            /*height: calc(100% - 31px);*/
        }
        #moveLeft i, #moveRight i {
            text-align: center;
            display: inline-block;
            width: 25px;
            height: 25px;
            font-size: 20px;
            color: #8e8e8e;
            line-height: 25px;
            cursor: pointer;
        }
        .ztree li a.curSelectedNode {
            background-color: white!important;
        }
        .ztree li a {
            width: 20em;
        }

        ::-webkit-scrollbar
        {
            width: 5px;
            height: 110px;
            background-color: #F5F5F5;
        }
        /*定义滚动条轨道 内阴影+圆角*/
        ::-webkit-scrollbar-track
        {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            border-radius: 10px;
            background-color: #F5F5F5;
        }
        /*定义滑块 内阴影+圆角*/
        ::-webkit-scrollbar-thumb
        {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color: #bdbdbd;
        }
        /*滑块效果*/
        ::-webkit-scrollbar-thumb:hover
        {
            border-radius: 5px;
            -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
            background: rgba(0,0,0,0.4);
        }
    </style>
</head>

                    </div>-->

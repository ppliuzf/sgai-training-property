<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>发起计划</title>
    <link rel="stylesheet" href="../lib/css/default.css">
    <style type="text/css">
        .pad-left{
            padding-left: 0;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 pad-left">
            <h4 class="detailTitle">发起计划</h4>
        </div>
    </div>
    <div class="col-xs-12 col-sm-11 col-md-9 col-lg-7 pad-left">
        <div class="form-group">
            <label for="exampleInputEmail1"><span class="require"></span>计划名称</label>
            <input type="text" class="form-control" id="name" placeholder="" maxlength="20">
        </div>
        <div class="form-group">
            <label for="type"><span class="require"></span>计划部门</label>
            <div class="js-dept-selector"></div>
        </div>
        <div class="form-group">
            <label for="type"><span class="require"></span>预算类型</label>
            <select id="type" class="form-control" required="required">
            </select>
        </div>
        <div class="form-group">
            <label for="year"><span class="require"></span>预算年份</label>
            <select id="year" class="form-control" required="required">
            </select>
        </div>
        <div class="form-group">
            <label for="period"><span class="require"></span>预算周期</label>
            <select id="period" class="form-control" required="required">
            </select>
        </div>
        <div class="form-group">
            <label for="template"><span class="require"></span>选择模板</label>
            <select id="template" class="form-control" required="required">
            </select>
        </div>
        <div>
            <button type="button" class="btn btn-primary js-save">保存</button>
            <button type="button" class="btn btn-primary js-save-detail">保存并录入预算</button>
            <button type="button" class="btn btn-default js-cancel">取消</button>
        </div>
    </div>
</div>
<script src="../lib/lib/jquery.min.js"></script>
<script src="../lib/lib/bootstrap.min.js"></script>
<script src="./js/server/template.js"></script>
<script src="../config/config.js"></script>
<script src="./js/server/utils.js"></script>
<script src="./js/controller/add-plan.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title> 预算详情</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/default.css">
    <style type="text/css">
        .dl-horizontal dd{
            margin-left: 20px;
        }
        .dl-horizontal dt{
            width: auto;
        }
        .ml200{
            margin-left: 100px;
        }
        dt{
            margin-bottom: 10px;
        }
        dd{

        }
        .txt-col{

            <table class="table table-bordered table-hover table-striped">
                <thead class="js-header">
                </thead>
                <tbody class="js-body"></tbody> 
            </table>
        </div>
    </div>
</div>
<script src="../lib/lib/jquery.min.js"></script>
<script src="../lib/lib/bootstrap.min.js"></script>
<script src="./js/server/template.js"></script>

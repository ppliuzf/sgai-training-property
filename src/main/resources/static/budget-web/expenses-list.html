<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>费项管理</title>
    <link rel="stylesheet" href="../lib/css/default.css">
</head>
<style type="text/css">
    .w120{
        width: 120px;
    }
    .dropdown-menu>li>a{
        cursor: pointer;
    }
    .mw100{
        min-width: 100px;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row header">
        <h4>费项管理</h4>
        <div class="btns text-right">
            <button type="button" class="btn btn-primary js-add-cost">新建费项</button>
        </div>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th class="text-center" width="60">序号</th>
            <th class="mw100">费项名称</th>
            <th class="mw100">费项编号</th>
            <th>费项描述</th>
            <th class="text-center" width="92">操作</th>
        </tr>
        </thead>
        <tbody class="js-list-data"></tbody>
    </table>
    <div class="pages text-right"></div>
</div>
<script src="../lib/lib/jquery.min.js"></script>
<script src="../lib/lib/bootstrap.min.js"></script>
<script src="./js/server/template.js"></script>
<script src="./js/server/template-helper.js"></script>
<script src="../config/config.js"></script>
<script src="./js/server/utils.js"></script>
<script src="./js/controller/cost-management.js"></script>
</body>
</html>

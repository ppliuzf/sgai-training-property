<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>科目管理</title>
    <link rel="stylesheet" href="../lib/css/default.css">
</head>
<style type="text/css">
    .group-next,.group-last{
        display: none;
    }
    .fs{
        font-size: 12px;
        cursor: pointer;
    }
    .js-del{
        cursor: pointer;
    }
    .glyphicon{
        color:#666666 !important;
    }
    .desc{
        word-break:break-all;
        word-wrap: break-word;
        word-break: break-word;
        padding-left:30px !important;
    }
    .mw100{
        min-width: 100px;
    }
    .thdesc{
        width: 1000px;
    }
    .minw200{
        min-width: 200px;
    }
    .minw150{
        min-width: 150px;
    }
    .icon-span{
        border: 1px solid #ccc;
        display: inline-block;
        padding: 1px;
        margin-left: -18px;
    }
    /* .desc{
        padding-left:28px;
    } */
    .icon-span.glyphicon{
        color:#999 !important;
    }
    /* .subTable{
        table-layout: fixed
    } */
</style>
<body>
<div class="container-fluid">
    <div class="row header">
        <h4>科目管理</h4>
        <div class="btns text-right">
            <button type="button" class="btn btn-primary js-add-sub">新建科目</button>
        </div>
    </div>
    <!-- </div> -->
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th class="minw200">科目名称</th>
            <th class="mw100">科目级别</th>
            <th class="mw100">科目编号</th>
            <th class="thdesc"> 科目描述</th>
            <th class="text-center minw150">操作</th>
        </tr>
        </thead>
        <tbody class="js-list-data"></tbody>
    </table>
</div>
<script src="../lib/lib/jquery.min.js"></script>
<script src="../lib/lib/bootstrap.min.js"></script>
<script src="./js/server/template.js"></script>
<script src="./js/server/template-helper.js"></script>
<script src="../config/config.js"></script>
<script src="./js/server/utils.js"></script>
<script src="./js/controller/sub-management.js"></script>
<!-- <script src="./js/lib/bootstrap-datetimepicker.min.js"></script>
<script src="./js/lib/bootstrap-datetimepicker.zh-CN.js"></script> -->
</body>
</html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../static/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="../static/jquery-form/3.51.0/jquery.form.js" type="text/javascript"></script>
<script src="../config/smart-common.js" type="text/javascript"></script>
<title>Insert title here</title>
</head>
<body>

 <form id="uploadForm" action="/admin/importExcel" method="post" enctype="multipart/form-data">
	  <input type="file" name="file" value="文件上传"/>
	  <input type="submit" value="提交">
	  <input type="button" onclick="downProg();" value="下载">
 </form>
 <div>
  <img id="imgf" alt="" src="">
 </div>
 
 <script type="text/javascript">
 
 function updateProg(){

    		var ajax_option={
    			/*  headers    : {
                  "token" : localStorage.getItem("token"),
              }, */
				url:APIHost + '/admin/wf/wfflowdefine/wfFlowDefine/importExcel',//默认是form action
				dataType : 'json',
				success:function(res){
					console.log(res);
				if(res.code === 1001){
					$("#imgf").attr("src",res.msg);
    				alert(res.msg);
				}else{
					$.jBox.alert("修改失败！");
				  }
				}
    		}
    		$("#uploadForm").ajaxSubmit(ajax_option);
  }
    
   function  downProg(){
		$("#uploadForm").attr("action",APIHost+ "/admin/downloadNow");
		$("#uploadForm").submit();

   }

 </script>
 </body>
</html>

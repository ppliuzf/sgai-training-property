<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>专项计划</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="./css/default.css">
</head>
<style type="text/css">
   .image img{
        width: 32px;
        height: 32px;
    }
    .cursor-a{
        cursor: pointer;
    }
   .dateDiv{
       /*width: 60px;*/
       /*float: left;*/
       /*padding-top:10px;*/
       margin-bottom: 15px;
   }
    .pro-group-btn{
        width: 100px !important;
    }
    .form-box{
       display: none;
    }
    .serch-style{
        width: 60% !important;
        margin-right:20px !important;
    }
    .list-control{
        width: 200px !important;
    }
    .pro-list-sp{
        margin-left: -12px;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row header">
      <h4>专项计划</h4>
      <div class='btns text-right'>
        <a href="add-plan.html"><button type="button" class="btn btn-primary">新增计划</button></a>
    </div>
    </div>
    <div class="filter">
        <div class="form-group form-inline">
            <div class="form-group">
                <label>名称 </label>
                <input type="text" class="form-control text-left" id="recordName" placeholder="请输入计划名称">
            </div>
            <div class="form-group">
                <label for="typeId">类型</label>
                <select id="typeId" class="form-control list-control" required="required">
                </select>
            </div>
            <div class="form-group">
                <label for="startTime">创建日期</label>
                <div class="input-group">
                    <input type="text" id="startTime" class="form-control" name="startTime">
                    <span class="input-group-addon js-date-clean">
                            <span class="glyphicon glyphicon-remove"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="endTime" class='pro-list-sp'>至</label>
                <div class="input-group">
                    <input id="endTime" class="form-control" name="endTime">
                    <span class="input-group-addon js-date-clean">
                            <span class="glyphicon glyphicon-remove"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary js-search text-right">搜索</button>
                <button type="button" class="btn btn-primary js-reset">重置</button>
            </div>
        </div>
        <table class="table table-bordered table-hover table-striped add-table">
                <thead>
                <tr>
                    <th width="60">序号</th>
                    <th>计划名称</th>
                    <th>类型</th>
                    <th>创建时间</th>
                    <th>创建人</th>
                </tr>
                </thead>
                <tbody class="js-list-data"></tbody>
            </table>
            <!--<div class="js-pagination-btn"></div>-->
            <div class="pages text-right"></div>
    </div>

</div>
<script src="./js/lib/jquery.min.js"></script>
<script src="./js/lib/bootstrap.min.js"></script>
<script src="./js/server/template.js"></script>
<script src="./js/server/template-helper.js"></script>
<script src="../config/config.js"></script>
<script src="./js/server/utils.js"></script>
<script src="./js/controller/plan/pro-list.js"></script>
<script src="./js/lib/bootstrap-datetimepicker.min.js"></script>
<script src="./js/lib/bootstrap-datetimepicker.zh-CN.js"></script>
</body>
</html>

<h4>基础信息</h4>
<dl class="item">
    <dt>任务名称</dt>
    <dd class="cont">{{items.name}}</dd>
</dl>
<dl  class="item">
    <dt>状态</dt>
    <dd class="cont">{{items.status}}</dd>
</dl>
<dl  class="item">
    <dt>关联对象</dt>
    <dd class="cont">{{items.objName}}</dd>
</dl>
<dl  class="item">
    <dt>执行时间</dt>
    <dd class="cont">{{ items.checkTime | dateFormat:'yyyy-MM-dd hh:mm:ss'}}</dd>
</dl>
<dl  class="item">
    <dt>成果描述</dt>
    <dd class="cont">{{items.resultDesc}}</dd>
</dl>
<dl  class="item">
    <dt>责任岗位</dt>
    <dd class="cont">{{items.createName}}</dd>
</dl>

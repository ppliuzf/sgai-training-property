<div class="uploader clearfix">
    <form id="upload-form" enctype="multipart/form-data" class="hide">
        <input type="file" name="file" id="upload" accept="{{type}}">
    </form>
    <div class="upload-items clearfix pull-left"></div>
    <div class="upload-btn pull-left"></div>
    <div class="upload-tips pull-left">{{# tips}}</div>
</div>

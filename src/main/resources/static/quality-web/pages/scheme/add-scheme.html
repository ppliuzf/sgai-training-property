<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>品质管理-检验项管理</title>
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <h4>新建方案</h4>
        <div class="btns text-right">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 js-main">
            <div class="form-group clearfix">
                <label for="name"><span class="require"></span>检验方案名称</label>
                <input type="text" id="name" class="form-control" name="name " maxlength="20">
            </div>
            <div class="form-group">
                <label for="category"><span class="require"></span>专业范畴</label>
                <select name="category" id="category" class="select-pc form-control">
                </select>
            </div>
            <div class="form-group clearfix">
                <label for="description">检验方案说明</label>
                <div class="textarea">
                <textarea id="description" rows="4" class="form-control js-textarea" name="description"
                          maxlength="100"></textarea>
                    <div class="border"></div>
                    <div class="number js-count"></div>
                </div>
            </div>
            <div class="form-group">
                <a class="btn btn-primary js-save">保存</a>
                <a class="btn btn-primary js-save-relate">保存并配置检验项</a>
                <a class="btn btn-default js-cancel">取消</a>
            </div>
        </div>
    </div>
</div>
<script src="../../js/lib/jquery.min.js"></script>
<script src="../../js/lib/bootstrap.min.js"></script>
<script src="../../js/lib/lightbox.min.js"></script>
<script src="../../js/server/template.js"></script>
<script src="../../../config/config.js"></script>
<script src="../../js/server/utils.js"></script>
<script src="../../js/controller/scheme/add-scheme.js"></script>
</body>
</html>

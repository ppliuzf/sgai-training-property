<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>检验方案-配置检验方案</title>
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        html, body, .container-fluid {
            height: 100%;
            box-sizing: border-box;
        }

        .header {
            margin-bottom: 0;
            box-sizing: border-box;
        }

        .js-main {
            padding: 0;
            height: calc(100% - 68px);
            box-sizing: border-box;
        }

        .js-side {
            height: 100%;
            padding: 20px 0;
            border-right: #ddd 1px solid;
            box-sizing: border-box;
        }

        .main-bd {
            padding: 20px 15px;
        }

        .main-bd h4 {
            margin: 0;
            line-height: 34px;
        }

        .main-tit {
            padding: 0 0 20px 0;
        }

        .js-side h4 {
            margin: 0;
            line-height: 34px;
        }

        .item {
            font-size: 14px;
        }

        .item p {
            color: #777e8c;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <h4>成果详情</h4>
        <div class="btns text-right">
            <button class="btn btn-default js-btn-back">返回</button>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 js-main">
        <!--侧边栏-->
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 js-side"></div>
        <!--列表栏-->
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 main-bd">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 main-tit">
                <h4>检验方案</h4>
            </div>
            <div>
                <table class="table table-bordered table-hover add-tab">
                    <thead>
                    <tr>
                        <th width="60" class="text-center">序号</th>
                        <th>检验项</th>
                        <th>所属组</th>
                        <th>答案类型</th>
                        <th>检验人</th>
                        <th>创建时间</th>
                        <th>检验状态</th>
                        <th>检验结果</th>
                        <!--<th style="width: 100px">备注</th>-->
                    </tr>
                    </thead>
                    <tbody class="js-list"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="../../js/lib/jquery.min.js"></script>
<script src="../../js/lib/bootstrap.min.js"></script>
<script src="../../js/lib/lightbox.min.js"></script>
<script src="../../js/server/template.js"></script>
<script src="../../../config/config.js"></script>
<script src="../../js/server/utils.js"></script>
<script src="../../js/controller/result/result-detail.js"></script>
</body>
</html>

    <title>品牌管理</title>
    <meta name="decorator" content="default">
<script type="text/javascript">
var paramId=GetQueryString("paramId");
//表单验证
$.validator.setDefaults({
    submitHandler: function() {
       // 调用提交
       save();
    }
});
$().ready(function () {
    // 在键盘按下并释放及提交后验证提交表单
    $("#inputForm").validate({
    	errorPlacement: function(error, element) {
			// Append error within linked label
			$(element).parent().append( error );
		},
         rules: {
            brandName: {
                required: true,
            },
            brandDesc: {
                required: true
            },
            enabledFlag: {
                required: true
            },
            remarks: {
                maxlength: false
            }
          },
        messages:{
            brandName: {
                required: "请输入品牌名称"
            },
            brandDesc: {
                required: "请输入品牌描述"
            },
            enabledFlag: {
                required: "请选择是否可用"
            },
            remarks: {
                maxlength: "备注信息最多170个字符串"
            }
        }
    });
})

        function save(){
			$.jBox.confirm("确定保存吗？", "提示", function (v, h, f) {
				if(v == 'ok'){
					$("#btnCancel").attr("disabled", true);
	            	$("#btnSubmit").attr("disabled", true);
					var ajax_option={
							headers    : {
				                 "token" : localStorage.getItem("token"),
				             },
							url:APIHost + '/admin/mdm/brandinfo/mdmBrandInfo/save',//默认是form action
							success:function(res){
								if(res.data.msg=="success"){
									/* tip("../static/media/image/tip/tip.png","提交成功");
			                        setTimeout(function () {
			                        	window.parent.location.href= APIHost + "/mdm/mdmBrandInfoList.html";
			                        },2000)
			                        $.jBox.alert("保存成功","提示"); */
			                        $.jBox.alert("保存成功","提示",{ closed: function ()
	        							{window.parent.location.href= APIHost + "/mdm/mdmBrandInfoList.html"; }});
				                }else if(res.data.msg=="haveData"){
				                	$("#btnCancel").attr("disabled", false);
					            	$("#btnSubmit").attr("disabled", true);
				                	$.jBox.alert("品牌编码已存在！","提示");
				                }else{
				                	$("#btnCancel").attr("disabled", false);
					            	$("#btnSubmit").attr("disabled", false);
				                	$.jBox.alert("保存失败","提示");
				                }
								}
				   		}
					$("#inputForm").ajaxSubmit(ajax_option);
				}
			})
        }
   

//获取修改数据
function updatepageload() {
    //添加新tbody
    $.ajax({
        headers : {
            "token" : localStorage.getItem("token"),
        },
        url : APIHost + '/admin/mdm/brandinfo/mdmBrandInfo/getBrandInfo',
        type : 'POST',
        async : true, //或false,是否异步
        data : {
            id : paramId
        },
        timeout : 30000,
        dataType : 'json',
        success : function(res) {
        	$("#id").val(paramId);
			$("#brandCode").val(res.data.brandCode);
			$("#brandName").val(res.data.brandName);
			$("#brandDesc").val(res.data.brandDesc);
			var select = document.getElementById("enabledFlag");
			for (var i = 0; i < select.options.length; i++){  
		        if (select.options[i].value == res.data.enabledFlag){
		            select.options[i].selected = true;
		            $("#enabledFlag").parent().find("span.select2-selection__rendered").html(select.options[i].text);
		            break;  
		        }  
		    }
			$("#remarks").val(res.data.remarks);
        },
        error : function() {
           // console.log('错误')
        	$('#loading').remove(); 
			$.jBox.alert("服务器代码发生异常,请联系管理员!",'提示');
        }
    })
}
$(function(){
	 setTimeout(function(){
		 if(paramId != null){
		        updatepageload();
		    }
	},500)
	
})

    
    //获取跳转地址的参数
function GetQueryString(name){
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}  

//关闭弹框
function closePopUp(){
    $('#myModal .close', window.parent.document).click();
}
	 
</script>

    <div class="form-actions">

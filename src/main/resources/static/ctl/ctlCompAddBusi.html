<title>机构添加子系统</title>

		min-height: auto;

<script type="text/javascript">
	var item;
	var paramId;
	var oldComCode;
	$(document).ready(function() {
		$('#myModal #myModalLabel', window.parent.document).text("机构关联子系统");
		paramId=GetQueryString("paramId");
		pageRightContent();
		pageload();
	});
	 //获取跳转地址的参数
    function GetQueryString(name){
         var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
         var r = window.location.search.substr(1).match(reg);
         if(r!=null)return  unescape(r[2]); return null;
    }
     // 关闭弹框
    function closePopUp(){
        $('#myModal .close', window.parent.document).click();
    }
	function pageload(n, s) {
		//删除旧tbody
		var contentTableSub = document.getElementById("privilegeTable");
		var oldTbody = document.getElementById("privilegeTbody");
		if (oldTbody != null) {
			contentTableSub.removeChild(oldTbody);
		}
		var url = APIHost+'/admin/ctl/ctlCompBusi/findBusiList';
		//添加新tbody
		$.ajax({
			headers    : {
                "token" : localStorage.getItem("token"),
            },
			url : url,
			type : 'POST',
			async : false, //或false,是否异步
			data : {
				pageNo : n,
				pageSize : s,
				comCode:paramId
			},
			timeout : 30000,
			dataType : 'json',
			success : function(res) {
				if(res.code === 1000){
				//成功返回
				var data = res.data;
					pageContent(data,3,"mini");
					var newTbody = document.createElement("tbody");
					newTbody.setAttribute("id", "privilegeTbody");
					var list = data.list;
					for (var i = 0; i < list.length; i++) {
						var tr = document.createElement("tr");
						//选择框
						var td1 = document.createElement("td");
						if(list[i].comCode==paramId){
									oldComCode=list[i].busiCode;
									td1.innerHTML = "<input type='checkbox' checked='true' name='box' value='"+list[i].busiCode+"'>";
								}else{
									td1.innerHTML = "<input type='checkbox' name='box' value='"+list[i].busiCode+"'>";
								}
						tr.appendChild(td1);
						//机构代码
						var td2 = document.createElement("td");
						td2.innerHTML = list[i].busiCode;
						tr.appendChild(td2);
						//机构名称
						var td3 = document.createElement("td");
						td3.innerHTML = list[i].busiName;
						tr.appendChild(td3);
						newTbody.appendChild(tr);
					}
					contentTableSub.appendChild(newTbody);	
				}else if(res.code ===1003){
					//没有登录状态
					$.jBox.alert('您没有登录状态，请先登录', '提示',{ closed: function ()
						{ window.parent.location.href= APIHost + "/sys/sysLogin.html"; } });
				}else if(res.code === 1002){
					//发生异常
					$.jBox.alert(res.msg);
				}else if(res.code === 1004){
					//结果为空
					$.jBox.alert(res.msg);
				}
			},
			error : function() {
				$('#loading').remove(); 
				$.jBox.alert("服务器代码发生异常,请联系管理员!",'提示');

			}
		})
	}
	$(function(){
		$(":checkbox").click(function(){
		if($(this).attr("checked")!=undefined)
		{
		$(this).siblings().attr("checked",false);
		$(this).attr("checked",true);
		}
		});
	}); 
	
	//保存机构项
	function save(){
		var ids ="";  
		var length = $('input[name="box"]:checked').length;
       	$('input[name="box"]:checked').each(function(){ 
           	ids += $(this).val();
           	});
       	$.jBox.confirm("关联操作会影响到机构下的菜单，确认修改?", "", function (v, h, f) {
   			if(v == 'ok'){
   				handleNow(ids);
   			}
       	})
    }
	
	function handleNow(ids){
		$.ajax({
			headers    : {
                "token" : localStorage.getItem("token"),
            },
			url : APIHost+'/admin/ctl/ctlCompBusi/saveBusi',
			type : 'POST',
			async : false, //或false,是否异步
			data : {
				"busiCode":ids,
				"comCode":paramId,
				"previousBusiCode":oldComCode
			},
			timeout : 30000,
			dataType : 'json',
			success : function(res) {
				if(res.code === 1000){
					//成功返回
					var data = res.data;
				if(data.msg=="success"){
					//提示删除成功
					$.jBox.alert('保存成功', '提示',{ closed: function ()
						{ closePopUp();
						  window.parent.pageload(); } });
				}else{
					$.jBox.alert("保存失败！");
				}
				}else if(res.code ===1003){
					//没有登录状态
					$.jBox.alert('您没有登录状态，请先登录', '提示',{ closed: function ()
						{ window.parent.location.href= APIHost + "/sys/sysLogin.html"; } });
				}else if(res.code === 1002){
					//发生异常
					$.jBox.alert(res.msg);
				}else if(res.code === 1004){
					//结果为空
					$.jBox.alert(res.msg);
				}
				
			},
			error : function() {
				$.jBox.alert("服务器代码发生异常,请联系管理员!",'提示');

			}
		})
	}
			
</script>

</div>

        <input id="btnSubmit" class="btn btn-primary" type="button" onclick="save()" value="保 存">&nbsp;
    </div>

<script>
  $(function(){
        $(':checkbox[type="checkbox"]').each(function(){
            $(this).click(function(){
                if($(this).attr('checked')){
                    $(':checkbox[type="checkbox"]').removeAttr('checked');
                    $(this).attr('checked','checked');
                }
            });
        });
    });

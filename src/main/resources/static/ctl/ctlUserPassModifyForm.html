<title>用户密码修改</title>
<meta name="decorator" content="default">
<script type="text/javascript">
	
    $(function(){
	    $('#myModalEdit #myModalLabel', window.parent.document).text("用户密码修改");
    })
	//获得参数
	var paramId= $.query.get("paramId");
	$.ajax({
		headers : {
	        "token" : localStorage.getItem("token"),
	    },
		url : APIHost + '/admin/user/ctlUser/findById',  //获得单个用户的信息
		type : 'POST',
		data : {
			userIds : paramId
		},
		dataType : 'json',
		success : function(res) {
			if(res.code === 1000){
				$("#id").val(paramId);
				$("#userCode").val(res.data.ctlUser.userCode);
			}else if(res.code ===1003){
				//未登录状态
				$.jBox.alert('您没有登录状态，请先登录', '提示',{ closed: function ()
					{ location.href = APIHost + "/sys/sysLogin.html"; } });
			}else{
				$.jBox.alert("修改失败！","提示");
	  
		     }
		}
	})
	
	
	// 修改密码 
	function updatePass(){
		$.ajax({
			headers : {
		        "token" : localStorage.getItem("token"),
		    },
			url : APIHost + '/admin/user/ctlUser/modifyPass',  //修改指定用户的密码
			type : 'POST',
			data : {
				id : paramId,
				passOriginal :$("#passOriginal").val(),
		        passNew1 :$("#passNew1").val(),
		        passNew2 :$("#passNew2").val()
			},
			dataType : 'json',
			success : function(res) {
				if(res.code === 1001){
 					$.jBox.alert('修改密码成功', '提示',{ closed: function ()
						{ window.parent.location.href = APIHost + "/ctl/ctlUserPassModifyList.html"; } });
				}else if(res.code ===1003){
					//未登录状态
					$.jBox.alert('您没有登录状态，请先登录', '提示',{ closed: function ()
						{ location.href = APIHost + "/sys/sysLogin.html"; } });
				}else if(res.code === 2000){
					//自定义一个状态  返回原密码错误，两次新密码错误  
					$.jBox.alert(res.msg,"提示");
		  
			     }
			}
		})
	}
	
	  // 关闭弹框
    function closePopUp(){
        $('#myModalEdit .close', window.parent.document).click();
    }
</script>

<body>

     <form id="updatePassForm"  action= "/admin/paramcomp/ctlParamComp/save" method="post" class="form-horizontal">
		<div class="control-group">
		<input id="id" name="id"  hidden=true style="display:none;" maxlength="10" class="input-xlarge required"/>
			<label class="control-label">用户编码：</label>
			<div class="controls">
				<input id="userCode" name="userCode" readOnly="readOnly" class="query_input"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">原密码：</label>
			<div class="controls">
			    <input id="passOriginal" name="passOriginal"  class="query_input"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">新密码：</label>
			<div class="controls">
				<input id="passNew1" name="passNew1"  class="query_input"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">确认新密码：</label>
			<div class="controls">
				<input id="passNew2" name="passNew2"  class="query_input "/>
			</div>
		</div>
		<div class="form-actions">
			<input id="btnCancel" class="btn btn_middle" type="button" value="关 闭" onclick="closePopUp();"/>&nbsp;
			<input id="btnSubmit" class="btn btn-primary btn_middle small_blue" type="button"  onclick="updatePass();" value="保 存"/>
		</div>
	</form>

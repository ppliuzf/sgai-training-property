<script type="text/javascript">
	 $(document).ready(function() {
		 makeBread();
		 //左侧分页内容
		 pageRightContent();
		 pageload();
	}); 
	function pageload(n, s) {
		//判断是否传pageSize
		$(".page-box").css("display","none");
		$(".page-null").css("display","none");
		$("#page_div").css("display","none");
		$(".table_fluid").append("<div id='loading' class='spinner'><div class='rect1'></div><div class='rect2'></div><div class='rect3'></div><div class='rect4'></div><div class='rect5'></div></div>");
		var pageSize = $('.page-size option:selected').val();
		if(!$.isNumeric(s)){
			s = pageSize;
		}
		//删除旧tbody
		var contentTableSub = document.getElementById("privilegeTable");
		var oldTbody = document.getElementById("privilegeTbody");
		if (oldTbody != null) {
			contentTableSub.removeChild(oldTbody);
		}
		
		//添加新tbody
		$.ajax({
			 headers : {
                "token" : localStorage.getItem("token"),
            },   
			url : APIHost+'/admin/ctl/ctlBusinessDefine/getListBusinessDefine',
			type : 'POST',
			async : true, //或false,是否异步
			data : {
				pageNo : n,
				pageSize : s,
				"busiName":$("#busiName").val()
			},
			timeout : 30000,
			dataType : 'json',
			success : function(res) {
				$('#loading').remove();
			 if(res.code === 1000){
				//成功返回
				pageContent(res.data);
				if(res.data.list==''){
					$(".page-null").css("display","block");
					$(".page-box").css("display","none");
				}else{
					$(".page-null").css("display","none");
					$(".page-box").css("display","block");
					$("#page_div").css("display","block");
				//document.getElementById("page_div").innerHTML=data.html;
				var newTbody = document.createElement("tbody");
				newTbody.setAttribute("id", "privilegeTbody");
				var list = res.data.list;
				 for (var i = 0; i < list.length; i++) {
					var tr = document.createElement("tr");
					//选择框
					var td0 = document.createElement("td");
					td0.innerHTML = "<input type='checkbox' name ='checkbox'  value='"+list[i].id+"'/>"
					td0.className="checked_size";
					tr.appendChild(td0);
					//序号
					var td1 = document.createElement("td");
					td1.innerHTML = i+1;
					td1.className="order_number";
					tr.appendChild(td1);
					//系统代码
					var td2 = document.createElement("td");
					td2.innerHTML = list[i].busiCode;
					tr.appendChild(td2);
					$(td2).attr("class","td2-path"); 
					//系统名称
					var td3 = document.createElement("td");
					td3.innerHTML = list[i].busiName;
					tr.appendChild(td3);
					$(td3).attr("class","td2-path"); 
					//系统图标
					var td4 = document.createElement("td");
					td4.innerHTML = list[i].busiIoc;
					$(td4).attr("class","td2-path"); 
					tr.appendChild(td4);
					//系统访问banner
					var td5 = document.createElement("td");
					td5.innerHTML = list[i].bannerImg;
					tr.appendChild(td5);
					$(td5).attr("class","td2-path"); 
					//系统背景图片
					var td6 = document.createElement("td");
					td6.innerHTML = list[i].backImg;
					tr.appendChild(td6);
					$(td6).attr("class","td2-path");
					//显示顺序
					var td7 = document.createElement("td");
					td7.innerHTML = list[i].displayOrder;
					tr.appendChild(td7);
					//描述
					var td8 = document.createElement("td");
					td8.innerHTML = list[i].busiDesc;
					tr.appendChild(td8);
					$(td8).attr("class","td2-path"); 
					//操作
					var td9=document.createElement("td");
						td9.innerHTML='<span itemId="'+list[i].id+'"  onclick="editItemClick(this)">'
						+'修改</span>'
						+'<span itemId="'+list[i].id+'"  onclick="reMoveItem(this)">'
							+'删除</span>';
						tr.appendChild(td9);
						td9.className="operate_size";
					newTbody.appendChild(tr);
					
				} 
				contentTableSub.appendChild(newTbody);
				//table下每一行tr选中高亮
				inputCheck();
				//调用操作按钮方法
				handelBtn();

				}
			 }else if(res.code ===1003){
					//没有登录状态
					$.jBox.alert('您没有登录状态，请先登录', '提示',{ closed: function ()
						{ window.parent.location.href= APIHost + "/sys/sysLogin.html"; } });
				}else if(res.code === 1002){
					//发生异常
					$.jBox.alert(res.msg);
				}else if(res.code === 1004){
					//结果为空
					$.jBox.alert(res.msg);
				}
			},
			error : function() {
				$('#loading').remove(); 
				$.jBox.alert("服务器代码发生异常,请联系管理员!",'提示');

			}
		})
	}
	//修改
	function editItemClick(index){
		editItem(index,'itemId','ctl/ctlBusinessDefineForm','myModal','Iframe',445);
	}
	// 操作删除按钮
	function reMoveItem(i){
		$(".checked_size").find("input").prop("checked",false);
		$(i).parents("td").siblings(".checked_size").find("input").prop("checked",true);
		$(i).parents("tr").children().css("cssText","background:#F9F9F9 !important");
		$(i).parents("tr").siblings().children().css("cssText","background:#fff !important");
		var id = $(i).attr("itemId");
    		$.jBox.confirm("确定删除吗?", "", function (v, h, f) {
    			if(v == 'ok'){
    				deletebatchProcess(id);
    				$(i).parents("td").siblings(".checked_size").find("input").prop("checked",false);
    			}
    		})
	}
	function deleteItem(){  
        var chckBox = document.getElementsByName("checkbox");  
        var num = chckBox.length;  
        var ids = "";  
        for(var index =0 ; index<num ; index++){  
            if(chckBox[index].checked){  
                ids += chckBox[index].value + ",";                
            }  
        }
        if(ids!=""){
        	$.jBox.confirm("确定删除吗?", "提示", function (v, h, f) {
	   			if(v == 'ok'){
	   				//batchProcess(ids);
	   				deletebatchProcess(ids);
	   	        	//pageload();
	   			}
	   		})
        }else
        	{
        	$.jBox.alert("选项不可为空！","提示");
        	}
    }
	function deletebatchProcess(ids){
		$.ajax({
			 headers : {
	             "token" : localStorage.getItem("token"),
	         },   
			url : APIHost+'/admin/ctl/ctlBusinessDefine/delete',
			type : 'POST',
			async : false, //或false,是否异步
			data : {
				"ids":ids
			},
			timeout : 30000,
			dataType : 'json',
			success : function(res) {
			if(res.code === 1000){
						//成功返回
				if(res.data.msg=="success"){
					//提示删除成功
					$.jBox.alert('删除成功', '提示',{ closed: function ()
						{pageload();}});
				}
			}else if(res.code ===1003){
				//没有登录状态
				$.jBox.alert('您没有登录状态，请先登录', '提示',{ closed: function ()
					{ window.parent.location.href= APIHost + "/sys/sysLogin.html"; } });
			}else if(res.code === 1002){
				//发生异常
				$.jBox.alert(res.msg,"提示");
			}else if(res.code === 1004){
				//结果为空
				$.jBox.alert(res.msg,"提示");
			}
				 
			},
			error : function() {
				$.jBox.alert("服务器代码发生异常,请联系管理员!",'提示');

			}
		})
	}
	function checkForm(){ 
		if(event.keyCode ==13){ 
			//pageload();
		} 
	}
	function inputClear(){
		$("#busiName").val("");
	}
</script>

		<input id="pageNo" name="pageNo" type="hidden" value="1"> <input
			id="pageSize" name="pageSize" type="hidden" value="10"> <input
			id="orderBy" name="orderBy" type="hidden" value="">
		<ul class="ul-form">
			<li>
				<label>系统名称：</label>
				<input id="busiName" name="busiName" class="query_input input-medium" type="text" value="" maxlength="50">
			</li>
			<li class="btns">
				<button id="btnSubmit" class="btn btn-primary btn_middle small_blue" type="button" value="查询" onclick="pageload();">查询</button>
				<button id="btnClear" class="btn btn-primary btn_middle small_clear" type="button" value="清空" onclick="inputClear();">清空</button>
			</li>
			<li class="clearfix"></li>
		</ul>
	</form>

			<button id="btnDelete" class="btn_add" type="button" value="删除" onclick="deleteItem();">

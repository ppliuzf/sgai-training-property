<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>邮件管理</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=9,IE=10">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <script src="../static/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <link href="../static/bootstrap/2.3.1/css_cerulean/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="../static/bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../static/bootstrap/2.3.1/awesome/font-awesome.min.css" type="text/css" rel="stylesheet">
    <!--[if lte IE 7]>
    <link href="../static/bootstrap/2.3.1/awesome/font-awesome-ie7.min.css" type="text/css" rel="stylesheet"/>
    <![endif]-->
    <!--[if lte IE 6]>
    <script src="../static/bootstrap/bsie/js/bootstrap-ie.min.js" type="text/javascript"></script><![endif]-->
    <link href="../static/jquery-validation/1.11.0/jquery.validate.min.css" type="text/css" rel="stylesheet">
    <script src="../static/jquery-validation/1.11.0/jquery.validate.min.js" type="text/javascript"></script>
    <link href="../static/jquery-jbox/2.3/Skins/Bootstrap/jbox.min.css" rel="stylesheet">
    <script src="../static/jquery-jbox/2.3/jquery.jBox-2.3.min.js" type="text/javascript"></script>
    <script src="../static/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <link href="../static/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
    <script src="../static/common/mustache.min.js" type="text/javascript"></script>
    <link href="../static/common/smart.min.css" type="text/css" rel="stylesheet">
    <script src="../static/common/smart.min.js" type="text/javascript"></script>
    <script src="../static/jquery-form/3.51.0/jquery.form.js" type="text/javascript"></script>
    <link href="../static/media/css/my-style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">var ctx = '/admin', ctxStatic = '../../static';</script>
    <script src="../../config/smart-common.js" type="text/javascript"></script>
    <script src="../static/common/commonMethod.js"></script>
    <style>
        select {
            width: 143px;
        }
        form#inputForm {
            margin-top: 0 !important;
        }
        input {
            width: 130px;
        }

        .Num {
            width: 20px;
        }

        li span {
            font-size: 12px;
        }

       body{
            overflow-y: auto;
        }
        .form-search .ul-form-first li{
        	height:initial;
        }
        label.error {
		    background: url(../static/jquery-validation/1.11.0/images/unchecked.gif) no-repeat 75px 3px;
		    padding-left: 80px;
		    padding-bottom: 2px;
		    font-weight: bold;
		    color: #ea5200;
		    display: block;
		    margin-left: 10px;
		}
    </style>


</head>
<body>
<form id="inputForm" class="breadcrumb form-search form-horizontal " method="post">
    <input id="pageNo" name="pageNo" type="hidden" value="1"> <input
        id="pageSize" name="pageSize" type="hidden" value="10">
    <input id="orderBy" name="orderBy" type="hidden" value="">
    <input id="meetingRoomId" name="meetingRoomId" type="hidden" value="">
    <input id="sourceType" name="sourceType" type="hidden" value="">
    <input id="serviceType" name="serviceType" type="hidden" value="预约">
    <ul class="ul-form ul-form-first">
        <li>
            <label>开始时间：</label>
            <input type="text" id="beginTime" name="beginTime" class=" Wdate"
                   onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm' })"/>
        </li>
        <li>
            <label>结束时间：</label>
            <input type="text" id="endTime" name="endTime" class=" Wdate"
                   onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm' })"/>
        </li>
        <li>
            <label>联系电话：</label>
            <input type="text" id="phone" name="phone"/>
        </li>
        <li>
            <label>联系人：</label>
            <input type="text" id="contactPeople" name="contactPeople"/>
        </li>
        <li>
            <label>会议名称：</label>
            <input type="text" id="meetingName" name="meetingName"/>
        </li>
        <li>
        <li>
            <label>预约部门：</label>
            <select class="select2-offscreen" id="orderDepartment" name="orderDepartment"
                    maxlength="50">
                <option id="one" value="">请选择</option>
                <option value="秘书行政部">秘书行政部</option>
                <option value="新闻宣传部">新闻宣传部</option>
                <option value="财务部">财务部</option>
                <option value="监察审计部">监察审计部</option>
                <option value="人力资源部">人力资源部</option>
                <option value="总体策划部">总体策划部</option>
                <option value="张家口运行中心">张家口运行中心</option>
                <option value="规划建设和可持续发展部">规划建设和可持续发展部</option>
                <option value="延庆运行中心">延庆运行中心</option>
                <option value="法律事务部">法律事务部</option>
                <option value="体育部">体育部</option>
                <option value="运动会服务部">运动会服务部</option>
                <option value="对外联络部">对外联络部</option>
                <option value="市场开发部">市场开发部</option>
                <option value="技术部">技术部</option>
            </select>
        </li>
        </li>
        <li>
            <label>预约人数：</label>
            <input type="text" id="orderPeopleNum" name="orderPeopleNum"/>
        </li>
        <li>
            <label>正常时间：</label>
            是<input type="radio" value="是" name="normalTime" checked/>
            否<input type="radio" value="否" name="normalTime"/>
        </li>
        <li>
            <label>会议规模：</label>
            <input type="radio" value="大型会议" name="meetingScale" checked/>
            <span>大型会议(人数>60)</span>
            <input type="radio" value="中型会议" name="meetingScale"/>
            <span>中型会议(20 &lt人数 <60)</span>
            <input type="radio" value="小型会议" name="meetingScale"/>
            <span>小型会议(人数&lt20)</span>
        </li>
        <li>
            <label>会议类型：</label>
            <select class="select2-offscreen" id="meetingType" name="meetingType"
                    maxlength="50">
                <option value="">请选择</option>
                <option value="保密">保密</option>
                <option value="外宾">外宾</option>
                <option value="谈话">谈话</option>
                <option value="发布会">发布会</option>
                <option value="采访">采访</option>
                <option value="授课">授课</option>
                <option value="专题会">专题会</option>
                <option value="内部会议">内部会议</option>
                <option value="会见">会见</option>
            </select>
        </li>
        <li>
            <label>会议级别：</label>
            <select class="select2-offscreen" id="meetingLeval" name="meetingLeval"
                    maxlength="50">
                <option value="">请选择</option>
                <option value="局级及以下">局级及以下</option>
                <option value="委领导">委领导</option>
                <option value="市级">市级</option>
            </select>
        </li>
    </ul>

    <div style="margin-left: 204px"><h4 style="color: #0d0d0d">●服务</h4></div>
    <ul class="ul-form">
        <li>
            <input type="radio" value="是" name="teaFlag"/>
            <span>茶水</span>
            <input type="radio" value="是" name="waterBottleFlag"/>
            <span>瓶装水</span>
            <input type="radio" value="是" name="coffeeFlag"/>
            <span>咖啡</span>
        </li>
    </ul>
    <ul class="ul-form">
        <li>
            <label>热毛巾：</label>
            <input type="text" class="Num" name="towelNum"/>
        </li>
        <li>
            <label>签字笔：</label>
            <input type="text" class="Num" name="signPenNum"/>
        </li>
        <li>
            <label>A4纸：</label>
            <input type="text" class="Num" name="paperNum"/>
        </li>
        <li>
            <label>白板：</label>
            <input type="text" class="Num" name="whiteBoardNum"/>
        </li>
        <li>
            <label>红蓝铅笔：</label>
            <input type="text" class="Num" name="pencilsNum"/>
        </li>
        <li>
            <label>2B铅笔：</label>
            <input type="text" class="Num" name="pencils2bNum"/>
        </li>
        <li>
            <label>玻璃杯：</label>
            <input type="text" class="Num" name="glassNum"/>
        </li>
        <li>
            <label>备注：</label>
            <textarea rows="1" style="width: 368px;resize:none" name="remark"></textarea>
        </li>
        <li class="btns" style="margin-top: 38px;margin-left: 174px">
            <input id="btnSubmit"  class="btn btn-primary btn_middle small_blue"
                   type="submit" value="提交">
            <input class="btn btn-primary btn_middle small_blue"
                   type="button" value="取消" onclick="back()">
        </li>
    </ul>

</form>

<script type="text/javascript">

    var meetingRoomId = GetQueryString("meetingRoomId");
    var sourceType = GetQueryString("sourceType");
    $("#meetingRoomId").val(meetingRoomId);
    $("#sourceType").val(sourceType);
    // 表单验证
    $.validator.setDefaults({
        submitHandler: function () {
            // 调用提交
            formSubmit();
        }
    });

    $(document).ready(function () {
        /*输入校验*/
        jQuery.validator.addMethod("isphoneNum", function (value, element) {
            var length = value.length;
            var mobile = /^1[3|5|8]{1}[0-9]{9}$/;
            return this.optional(element) || (length == 11 );
        }, "号码为11位");
        $("#inputForm").validate({
            rules: {
                phone: {
                    required: true,
                    isphoneNum: true
                },
                beginTime: {
                    required: true
                },
                endTime: {
                    required: true
                },
                contactPeople: {
                    required: true,
                    realName: true
                },
                normalTime: {
                    required: true
                },
                meetingName: {
                    required: true
                },
                orderDepartment: {
                    required: true
                },
                orderPeopleNum: {
                    required: true,
                    number: true
                },
                meetingScale: {
                    required: true
                },
                meetingType: {
                    required: true
                },
                meetingLeval: {
                    required: true
                },
                towelNum: {
                    number: true
                },
                signPenNum: {
                    number: true
                },
                paperNum: {
                    number: true
                },
                whiteBoardNum: {
                    number: true
                },
                pencilsNum: {
                    number: true
                },
                pencils2bNum: {
                    number: true
                },
                glassNum: {
                    number: true
                }
            },
            message: {},
            /*errorElement: "em"*/
        })
    });

    function formSubmit() {
        if (!ifMeetingTime($("#beginTime").val(), $("#endTime").val())) {
            return
        }
        var ajax_option = {
            headers: {
                "token": localStorage.getItem("token")
            },
            url: APIHost + '/admin/meetingOrder/save',//默认是form action
            beforeSend:function(){
          		var loading=$('<div id="loading"></div>');
          		$('body').append(loading);
          		$("#btnSubmit").attr("disabled",true)
          	},
            success: function (response) {
                if (response.data.msg == "success") {
                    parent.pageload();
					parent.hideDiv();
					parent.jBox.alert("保存成功 !","提示");
                }
            },
            complete:function(){
            	$("#btnSubmit").attr("disabled",false);
            	$("#loading").hide();
            }
        }

        $("#inputForm").ajaxSubmit(ajax_option);
    }

    function back() {
        $('#myModalAdd .close', window.parent.document).click();
    }

    function ifMeetingTime(beginTime, endTime) {
        if (!beginTime || !endTime) {
            alert("未输入时间");
            return false;
        }
        var b = new Date(beginTime);
        var e = new Date(endTime);
        if ((+e) - (+b) <= 0) {
            alert("开始时间必须小于结束时间");
            return false;
        }
        if (b.getFullYear() !== e.getFullYear() || b.getMonth() !== e.getMonth() || b.getDate() !== e.getDate()) {
            alert("必须在同一天")
            return false;
        }
        var flag = false;
        $.ajax({
            headers: {
                "token": localStorage.getItem("token"),
            },
            url: APIHost + '/admin/meetingOrder/checkMeetingTime',
            type: 'POST',
            async: false, //或false,是否异步
            data: $("form").serialize(),
            timeout: 5000,
            dataType: 'json',
            success: function (res) {
                if (res.code === 1000) {
                    //成功返回
                    if (res.msg === "ok") {
                        flag = true;
                    }
                } else if (res.code === 1003) {
                    //没有登录状态
                    $.jBox.alert('您没有登录状态，请先登录', '提示', {
                        closed: function () {
                            window.parent.location.href = APIHost + "/sys/sysLogin.html";
                        }
                    });
                } else if (res.code === 1002) {
                    //发生异常
                    $.jBox.alert(res.msg, "提示");
                } else if (res.code === 1004) {
                    //结果为空
                    $.jBox.alert(res.msg, "提示");
                }

            },
            error: function () {
                console.log('错误')
            }
        });
        if (!flag) {
            alert("该时间段已被占用，小型会议与下个会议无需间隔，中型会议与下个会议需间隔30分钟，大型会议与下个会议需间隔60分钟");
            return false;
        }
        return true;
    }
</script>

</body>
</html>

        <li>

              <li>

                <option value="规划建设和可持续发展部">规划建设和可持续发展部</option>
                <option value="延庆运行中心">延庆运行中心</option>
                <option value="法律事务部">法律事务部</option>
                <option value="体育部">体育部</option>
                <option value="运动会服务部">运动会服务部</option>
                <option value="对外联络部">对外联络部</option>

<script type="text/javascript">

    var paramId=GetQueryString("paramId");
    $.ajax({
        headers : {
            "token" : localStorage.getItem("token"),
        },
        url : APIHost + '/admin/meetingOrder/findById',
        type : 'POST',
        async : false, //或false,是否异步
        data : {
            id : paramId
        },
        timeout : 5000,
        dataType : 'json',
        success : function(obj) {
            //参数qId通过findGoodsById方法获取到Modu对象值，赋值到页面字段中
            var data=obj.data;

            for(var key in data){
                $("input[type='text'][name=" + key + "]").val(data[key]);
                $("input[type='hidden'][name=" + key + "]").val(data[key]);
                $("textarea[name="+key+"]").val(data[key]);
                $("select[name="+key+"]").val(data[key]);
            }
            if(data.meetingScale=="大型活动"){
                $("#big").attr("checked",true)
            }else if(data.meetingScale=="中型活动"){
                $("#mo").attr("checked",true)
            }else if(data.meetingScale=="小型活动"){
                $("#small").attr("checked",true)
            }
        },
        error : function() {
            console.log('错误')
        }
    })
    // 表单验证
    $.validator.setDefaults({
        submitHandler: function () {
            // 调用提交
            formSubmit();
        }
    });

    $(document).ready(function () {
        /*输入校验*/
        jQuery.validator.addMethod("isphoneNum", function (value, element) {
            var length = value.length;
            var mobile = /^1[3|5|8]{1}[0-9]{9}$/;
            return this.optional(element) || (length == 11 );
        }, "号码为11位");
        $("#inputForm").validate({
            rules: {
                phone: {
                    required: true,
                    isphoneNum: true
                },
                beginTime: {
                    required: true
                },
                endTime: {
                    required: true
                },
                contactPeople: {
                    required: true,
                    realName: true
                },
                meetingName: {
                    required: true
                },
                orderDepartment: {
                    required: true
                },
                orderPeopleNum: {
                    required: true,
                    number: true
                },
                realPeopleNum: {
                    required: true,
                    number: true
                },
                meetingScale: {
                    required: true
                },
                meetingType: {
                    required: true
                },
                meetingLeval: {
                    required: true
                },
                teaNum: {
                    number: true
                },
                coffeeNum: {
                    number: true
                },
                waterBottleNum: {
                    number: true
                },
                signPenNum: {
                    number: true
                },
                paperNum: {
                    number: true
                },
                whiteBoardNum: {
                    number: true
                },
                pencilsNum: {
                    number: true
                },
                pencils2bNum: {
                    number: true
                },
                glassNum: {
                    number: true
                },
                consumableNum: {
                    number: true
                },
                dixieCupNum: {
                    number: true
                },
                waterBucketNum: {
                    number: true
                }
                ,
                tissueNum: {
                    number: true
                }
            },
            message: {}
            /*errorElement: "em"*/
        });

    });


    function formSubmit() {
        if (!ifMeetingTime($("#beginTime").val(), $("#endTime").val())) {
            return
        }
        var ajax_option = {
            headers:{
                "token":localStorage.getItem("token")
            },
            url: APIHost + '/admin/meetingOrder/save',//默认是form action
            beforeSend:function(){
          		var loading=$('<div id="loading"></div>');
          		$('body').append(loading);
          		$("#btnSubmit").attr("disabled",true)
          	},
            success: function (response) {
                if (response.data.msg == "success") {
                    parent.pageload();
					parent.hideDiv();
					parent.jBox.alert("保存成功 !","提示");
                }
            },
            complete:function(){
            	$("#btnSubmit").attr("disabled",false);
            	$("#loading").hide();
            }
        }

        $("#inputForm").ajaxSubmit(ajax_option);
    }

    function back() {
        $('#myModal .close',window.parent.document).click();
    }
    function ifMeetingTime(beginTime, endTime) {
        if (!beginTime || !endTime) {
            alert("未输入时间");
            return false;
        }
        var b = new Date(beginTime);
        var e = new Date(endTime);
        if ((+e) - (+b) <= 0) {
            alert("开始时间必须小于结束时间");
            return false;
        }
        if (b.getFullYear() !== e.getFullYear() || b.getMonth() !== e.getMonth() || b.getDate() !== e.getDate()) {
            alert("必须在同一天")
            return false;
        }
        return true;
    }

</script>

<body>

<br>
<form id="inputForm" class="breadcrumb form-search form-horizontal " method="post">
    <input id="id" name="id" type="hidden" value="">
    <input id="pageNo" name="pageNo" type="hidden" value="1">
    <input id="pageSize" name="pageSize" type="hidden" value="10">
    <input id="orderBy" name="orderBy" type="hidden" value="">
    <input id="meetingRoomId" name="meetingRoomId" type="hidden" value="">
    <input id="recordPeople" name="recordPeople" type="hidden" value="">
    <input id="sourceType" name="sourceType" type="hidden" value="">
    <input id="serviceType" name="serviceType" type="hidden" value="">
    <ul class="ul-form ul-form-first">
        <li>
            <label>开始时间：</label>
            <input type="text"  id="beginTime" name="beginTime" class=" Wdate"
                   onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm' })"/>
        </li>
        <li>
            <label>结束时间：</label>
            <input type="text"  id="endTime" name="endTime" class=" Wdate"
                   onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm' })"/>
        </li>
        <li>
            <label>联系电话：</label>
            <input type="text" id="phone" name="phone"/>
        </li>
        <li>
            <label>联系人：</label>
            <input type="text" id="contactPeople" name="contactPeople"/>
        </li>
        <li>
            <label>会议名称：</label>
            <input type="text" id="meetingName" name="meetingName"/>
        </li>
        <li>
        <li>
            <label>预约部门：</label>
            <select class="select2-offscreen" id="orderDepartment" name="orderDepartment"
                    maxlength="50">
                <option id="one" value="">请选择</option>
                <option value="秘书行政部">秘书行政部</option>
                <option value="新闻宣传部">新闻宣传部</option>
                <option value="财务部">财务部</option>
                <option value="监察审计部">监察审计部</option>
                <option value="人力资源部">人力资源部</option>
                <option value="总体策划部">总体策划部</option>
                <option value="张家口运行中心">张家口运行中心</option>
                <option value="规划建设和可持续发展部">规划建设和可持续发展部</option>
                <option value="延庆运行中心">延庆运行中心</option>
                <option value="法律事务部">法律事务部</option>
                <option value="体育部">体育部</option>
                <option value="运动会服务部">运动会服务部</option>
                <option value="对外联络部">对外联络部</option>
                <option value="市场开发部">市场开发部</option>
                <option value="技术部">技术部</option>
            </select>
        </li>
        </li>
        <li>
            <label>预约人数：</label>
            <input type="text" id="orderPeopleNum" name="orderPeopleNum"/>
        </li>
        <li>
            <label>实际人数：</label>
            <input type="text" id="realPeopleNum" name="realPeopleNum"/>
        </li>

        <li>
            <label>会议规模：</label>
            <input id="big" type="radio" value="大型会议" name="meetingScale"/>
            <span>大型会议(人数>60)</span>
            <input id="mo" type="radio" value="中型会议" name="meetingScale"/>
            <span>中型会议(20 &lt人数 <60)</span>
            <input id="small" type="radio" value="小型会议" name="meetingScale"/>
            <span>小型会议(人数&lt20)</span>
        </li>
        <li>
            <label>会议类型：</label>
            <select class="select2-offscreen" id="meetingType" name="meetingType"
                    maxlength="50">
                <option value="">请选择</option>
                <option value="保密">保密</option>
                <option value="外宾">外宾</option>
                <option value="谈话">谈话</option>
                <option value="发布会">发布会</option>
                <option value="采访">采访</option>
                <option value="授课">授课</option>
                <option value="专题会">专题会</option>
                <option value="内部会议">内部会议</option>
                <option value="会见">会见</option>
            </select>
        </li>
        <li>
            <label>会议级别：</label>
            <select class="select2-offscreen" id="meetingLeval" name="meetingLeval"
                    maxlength="50">
                <option value="">请选择</option>
                <option value="局级及以下">局级及以下</option>
                <option value="委领导">委领导</option>
                <option value="市级">市级</option>
            </select>
        </li>
    </ul>

    <div style="margin-left: 204px"><h4 style="color: #0d0d0d">●服务</h4></div>
    <ul class="ul-form">
        <li>
            <label>茶水：</label>
            <input type="text" class="Num" name="teaNum"/>
        </li>
        <li>
            <label>瓶装水：</label>
            <input type="text" class="Num" name="waterBottleNum"/>
        </li>
        <li>
            <label>咖啡：</label>
            <input type="text" class="Num" name="coffeeNum"/>
        </li>
        <li>
            <label>热毛巾：</label>
            <input type="text" class="Num" name="towelNum"/>
        </li>
        <li>
            <label>签字笔：</label>
            <input type="text" class="Num" name="signPenNum"/>
        </li>
        <li>
            <label>A4纸：</label>
            <input type="text" class="Num" name="paperNum"/>
        </li>
        <li>
            <label>白板：</label>
            <input type="text" class="Num" name="whiteBoardNum"/>
        </li>
        <li>
            <label>红蓝铅笔：</label>
            <input type="text" class="Num" name="pencilsNum"/>
        </li>
        <li>
            <label>2B铅笔：</label>
            <input type="text" class="Num" name="pencils2bNum"/>
        </li>
        <li>
            <label>玻璃杯：</label>
            <input type="text" class="Num" name="glassNum"/>
        </li>
        <li>
            <label>备注：</label>
            <textarea rows="3" style="width: 368px;resize:none" name="remark"></textarea>
        </li>
        <li class="btns" style="margin-top: 38px;margin-left: 174px">
            <input  id="btnSubmit"  class="btn btn-primary btn_middle small_blue"
                    type="submit" value="提交">
            <input  class="btn btn-primary btn_middle small_blue"
                    type="button" value="取消"  onclick="back()">
        </li>
    </ul>

</form>

<script type="text/javascript">

    var paramId = GetQueryString("paramId");
    $.ajax({
        headers: {
            "token": localStorage.getItem("token"),
        },
        url: APIHost + '/admin/meetingOrder/findById',
        type: 'POST',
        async: false, //或false,是否异步
        data: {
            id: paramId
        },
        timeout: 5000,
        dataType: 'json',
        success: function (obj) {
            //参数qId通过findGoodsById方法获取到Modu对象值，赋值到页面字段中
            var data = obj.data;

            for (var key in data) {
                $("input[type='text'][name=" + key + "]").val(data[key]);
                $("input[type='hidden'][name=" + key + "]").val(data[key]);
                $("textarea[name=" + key + "]").val(data[key]);
                $("select[name=" + key + "]").val(data[key]);
            }
            if (data.teaFlag) {
                $("input[name='teaFlag']").attr("checked", true)
            }
            if (data.waterBottleFlag) {
                $("input[name='waterBottleFlag']").attr("checked", true)
            }
            if (data.coffeeFlag) {
                $("input[name='coffeeFlag']").attr("checked", true)
            }
            if (data.meetingScale == "大型会议") {
                $("#big").attr("checked", true)
            } else if (data.meetingScale == "中型会议") {
                $("#mo").attr("checked", true)
            } else if (data.meetingScale == "小型会议") {
                $("#small").attr("checked", true)
            }
        },
        error: function () {
            console.log('错误')
        }
    })
    // 表单验证
    $.validator.setDefaults({
        submitHandler: function () {
            // 调用提交
            formSubmit();
        }
    });

    $(document).ready(function () {
        /*输入校验*/
        jQuery.validator.addMethod("isphoneNum", function (value, element) {
            var length = value.length;
            var mobile = /^1[3|5|8]{1}[0-9]{9}$/;
            return this.optional(element) || (length == 11);
        }, "号码为11位");
        $("#inputForm").validate({
            rules: {
                phone: {
                    required: true,
                    isphoneNum: true
                },
                beginTime: {
                    required: true
                },
                endTime: {
                    required: true
                },
                contactPeople: {
                    required: true,
                    realName: true
                },
                meetingName: {
                    required: true
                },
                orderDepartment: {
                    required: true
                },
                orderPeopleNum: {
                    required: true,
                    number: true
                },
                realPeopleNum: {
                    required: true,
                    number: true
                },
                meetingScale: {
                    required: true
                },
                meetingType: {
                    required: true
                },
                meetingLeval: {
                    required: true
                },
                teaNum: {
                    number: true
                },
                coffeeNum: {
                    number: true
                },
                waterBottleNum: {
                    number: true
                },
                signPenNum: {
                    number: true
                },
                paperNum: {
                    number: true
                },
                whiteBoardNum: {
                    number: true
                },
                pencilsNum: {
                    number: true
                },
                pencils2bNum: {
                    number: true
                },
                glassNum: {
                    number: true
                },
                consumableNum: {
                    number: true
                },
                dixieCupNum: {
                    number: true
                },
                waterBucketNum: {
                    number: true
                }
                ,
                tissueNum: {
                    number: true
                }
            },
            message: {}
            /*errorElement: "em"*/
        });

    });


    function formSubmit() {
        if (!ifMeetingTime($("#beginTime").val(), $("#endTime").val())) {
            return
        }
        var ajax_option = {
            headers: {
                "token": localStorage.getItem("token")
            },
            url: APIHost + '/admin/meetingOrder/save',//默认是form action
            beforeSend:function(){
          		var loading=$('<div id="loading"></div>');
          		$('body').append(loading);
          		$("#btnSubmit").attr("disabled",true)
          	},
            success: function (response) {
                if (response.data.msg == "success") {
                    parent.pageload();
					parent.hideDiv();
					parent.jBox.alert("保存成功 !","提示");
                }
            },
            complete:function(){
            	$("#btnSubmit").attr("disabled",false);
            	$("#loading").hide();
            }
        }

        $("#inputForm").ajaxSubmit(ajax_option);
    }

    function back() {
        $('#myModal .close', window.parent.document).click();
    }
    function ifMeetingTime(beginTime, endTime) {
        if (!beginTime || !endTime) {
            alert("未输入时间");
            return false;
        }
        var b = new Date(beginTime);
        var e = new Date(endTime);
        if ((+e) - (+b) <= 0) {
            alert("开始时间必须小于结束时间");
            return false;
        }
        if (b.getFullYear() !== e.getFullYear() || b.getMonth() !== e.getMonth() || b.getDate() !== e.getDate()) {
            alert("必须在同一天")
            return false;
        }
        return true;
    }

</script>

</body>
</html>

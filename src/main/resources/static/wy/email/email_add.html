<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>邮件管理</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=9,IE=10">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <script src="../static/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <link href="../static/bootstrap/2.3.1/css_cerulean/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="../static/bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../static/bootstrap/2.3.1/awesome/font-awesome.min.css" type="text/css" rel="stylesheet">
    <!--[if lte IE 7]>
    <link href="../static/bootstrap/2.3.1/awesome/font-awesome-ie7.min.css" type="text/css" rel="stylesheet"/>
    <![endif]-->
    <!--[if lte IE 6]>
    <script src="../static/bootstrap/bsie/js/bootstrap-ie.min.js" type="text/javascript"></script><![endif]-->
    <link href="../static/jquery-validation/1.11.0/jquery.validate.min.css" type="text/css" rel="stylesheet">
    <script src="../static/jquery-validation/1.11.0/jquery.validate.min.js" type="text/javascript"></script>
    <link href="../static/jquery-jbox/2.3/Skins/Bootstrap/jbox.min.css" rel="stylesheet">
    <script src="../static/jquery-jbox/2.3/jquery.jBox-2.3.min.js" type="text/javascript"></script>
    <script src="../static/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <link href="../static/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
    <script src="../static/common/mustache.min.js" type="text/javascript"></script>
    <link href="../static/common/smart.min.css" type="text/css" rel="stylesheet">
    <script src="../static/common/smart.min.js" type="text/javascript"></script>
    <script src="../static/jquery-form/3.51.0/jquery.form.js" type="text/javascript"></script>
    <link href="../static/media/css/my-style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">var ctx = '/admin', ctxStatic = '../../static';</script>
    <script src="../../config/smart-common.js" type="text/javascript"></script>
    <style>
             select {
            width: 180px;
        }

        input {
            width: 151px;
        }
        li{
            margin-top: 20px ;
            margin-left:-31px;
        }
        textarea{
            width: 410px;
        }
        .form-search label {
   			 margin-left: 14px;
			}
			
        label.error {
		    background: url(../static/jquery-validation/1.11.0/images/unchecked.gif) no-repeat 85px 3px;
		    padding-left: 4px;
		    padding-bottom: 2px;
		    font-weight: bold;
		    color: #ea5200;
		    display: block;
		    margin-left: 10px;
		    width:160px !important;
		}
		.help-block, .help-inline {
		    color: #aaa;
		    position: absolute;
		    right: -10px;
		    top: 3px;
		}
		
		.form-search .ul-form li label {
			    width: 90px;
			    text-align: right;
			}

		.form-search .ul-form li {
		    float: left;
		    height: 35px;
		    line-height: 35px;
		    list-style: none;
		     position: relative;
		}
    </style>
</head>
<body>
<form id="inputForm" class="breadcrumb form-search form-horizontal"  method="post" >
     <input id="id" name="id" type="hidden"/>
	 <ul class="ul-form" >
        <li>
            <label>日期:</label>
            <input id="sendTime" class=" required Wdate" name="sendTime"
                   onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })" type="text" value="" maxlength="50">
            <span class="help-inline"><font color="red">*</font> </span>
        </li>
        <li>
            <label>部门:</label>
            <select id="departmentName" class="required" name="departmentName">
                <option id="one" value="">请选择</option>
                <option value="秘书行政部">秘书行政部</option>
                <option value="新闻宣传部">新闻宣传部</option>
                <option value="财务部">财务部</option>
                <option value="监察审计部">监察审计部</option>
                <option value="人力资源部">人力资源部</option>
                <option value="总体策划部">总体策划部</option>
                <option value="张家口运行中心">张家口运行中心</option>
                <option value="规划建设和可持续发展部">规划建设和可持续发展部</option>
                <option value="延庆运行中心">延庆运行中心</option>
                <option value="法律事务部">法律事务部</option>
                <option value="体育部">体育部</option>
                <option value="运动会服务部">运动会服务部</option>
                <option value="对外联络部">对外联络部</option>
                <option value="市场开发部">市场开发部</option>
                <option value="技术部">技术部</option>
            </select>
            <span class="help-inline"><font color="red">*</font> </span>
        </li>
        <li>
            <div class="control-group">
                <label>收件人:</label>
                <input id="resiverName" class="required " name="resiverName" type="text" value="" maxlength="50">
                <span class="help-inline"><font color="red">*</font> </span>
            </div>
        </li>
        <li>
            <label>电话:</label>
            <input id="phone" name="phone" class="required" type="text" value="" maxlength="50" style="width: 165px;">
            <span class="help-inline"><font color="red">*</font> </span>
        </li>
        <li>
            <label>快递公司:</label>
            <select id="expressCompanyName" class="required" name="expressCompanyName"  style="width: 166px;">
                <option id="one" value="">请选择</option>
                <option value="顺丰">顺丰</option>
                <option value="中通">中通</option>
                <option value="申通">申通</option>
                <option value="圆通">圆通</option>
                <option value="国通">国通</option>
                <option value="韵达">韵达</option>
                <option value="百世">百世</option>
                <option value="德邦">德邦</option>
                <option value="京东">京东</option>
                <option value="舒宁">舒宁</option>
                <option value="邮政小包">邮政小包</option>
                <option value="邮政EMS">邮政EMS</option>
                <option value="天猫">天猫</option>
                <option value="如风达">如风达</option>
                <option value="唯品会">唯品会</option>
                <option value="其他">其他</option>
            </select>
            <span class="help-inline"><font color="red">*</font> </span>
        </li>
        <li>
            <label>快递单号:</label>
            <input id="expressNumber" class="required" name="expressNumber" type="text" value="" maxlength="50"  style="width: 165px;">
            <span class="help-inline"><font color="red">*</font> </span>
        </li>
        <li>
            <label>交接人:</label>
            <input id="successorName" class="required" name="successorName" type="text" value="" maxlength="50">
            <span class="help-inline"><font color="red">*</font> </span>
        </li>
        <li>
            <label>签收人:</label>
            <input id="signerName" class="required" name="signerName" type="text" value="" maxlength="50"  style="width: 165px;">
            <span class="help-inline"><font color="red">*</font> </span>
        </li>
        <li>
            <label>快递分类:</label>
            <select id="expressType" class="required" name="expressType" maxlength="50"  style="width: 168px;">
                 <option id="one" value="">请选择</option>
                <option value="信件">信件</option>
                <option value="包裹">包裹</option>
            </select>
            <span class="help-inline"><font color="red">*</font> </span>
        </li>
        <li>
            <label>签收时间:</label>
            <input id="receiptTime" class="required Wdate" name="receiptTime"
                   onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })" type="text" value="" maxlength="50" style="width: 161px;">
            <span class="help-inline"><font color="red">*</font> </span>
        </li>
        <li>
            <label>备注:</label>
            <textarea rows="2" id="remark" name="remark"  style="resize:none;width:200px"></textarea>
        </li>
        <li>
		    <div style="height: 60px;text-align:center;margin-left: 110px">
		        <input id="btnSubmit" class="btn btn-primary" type="submit" value="提  交" style="margin-right: 50px">&nbsp;&nbsp;&nbsp;&nbsp;
		        <input id="btnCancel" class="btn " type="button" value="取  消" onclick="back()">
		    </div>
        
        </li>
    </ul>
</form>

<script type="text/javascript">


    // 表单验证
    $.validator.setDefaults({
        submitHandler: function () {
            // 调用提交
            formSubmit();
        }
    });

    $(document).ready(function () {
        /*输入校验*/
        $("#inputForm").validate({
            rules: {
                sendTime: {
                    required: true
                },
                departmentName: {
                    required: true
                },
                resiverName: {
                    required: true
                },
                phone: {
                    required: true
                },
                expressCompanyName: {
                    required: true
                },
                expressNumber: {
                    required: true
                },
                successorName: {
                    required: true
                },
                signerName: {
                    required: true
                },
                expressType: {
                    required: true
                },
                receiptTime: {
                    required: true
                }
            }
        });

    });


    function formSubmit() {
        var ajax_option = {
            beforeSend:function () {
                var loading = $('<div id="loading"></div>');
                $('body').append(loading);
                $("#btnSubmit").attr("disabled",true);

            },
            headers: {
                "token": localStorage.getItem("token")
            },
            url: APIHost + '/admin/email/save',//默认是form action
            success: function (response) {
                if (response.data.msg == "success") {
					parent.hideDiv();
                    parent.pageload();
					parent.jBox.alert("保存成功 !","提示");
                }
                else if (response.msg == "exists") {
                    $.jBox.alert("数据已存在", "提示");
                }
                else {
                    $.jBox.alert("错误", "提示");
                }
            },
            complete: function () {
                $("#btnSubmit").attr("disabled",false);
                $("#loading").hide();
            }
        }

        $("#inputForm").ajaxSubmit(ajax_option);
    }

    function back() {
        parent.location.reload();
    }

</script>

</body>
</html>

<body>

<br>
<form id="inputForm" class="form-horizontal"  method="post" novalidate="novalidate">
    <input id="id" name="id" type="hidden" />
    <input id="repairStatus" name="repairStatus" value="17" type="hidden" />
    <input id="maintainPersonId" name="maintainPersonId" type="hidden" />
    <input id="maintainPersonName" name="maintainPersonName" type="hidden" />
<script type="text/javascript">top.$.jBox.closeTip();</script>
        <div class="control-group" style="display: none;">
    		<label class="control-label"></label>
    		<input style="margin-left: 10px;" type="radio" name="encause" value="质保" />质保
        	<input style="margin-left: 10px;" type="radio" name="encause" value="维保单位" />维保单位
    	    <input style="margin-left: 10px;" type="radio" name="encause" value="备品采购" />备品采购 
    	    <input style="margin-left: 10px;" type="radio" name="encause" value="其他部门配合" />其他部门配合 
    	</div> 
        <div style="margin-top: 20px">
	        <label>退单原因:</label>
	        	<textarea id="cause" name="cause" rows="2" cols="40" style="width:398px;resize:none"></textarea>
        </div>

    <div class="form-actions">
    	<input id="btnSubmit" class="btn btn-primary" type="submit" value="提  交">&nbsp;
        <input id="btnCancel" class="btn " type="button" value="取  消" onclick="back()">
    </div>
</form>

   <script type="text/javascript">
	
   var repairId=GetQueryString("repairId");
	$("#id").val(repairId);
	
	$.ajax({
        headers : {
            "token" : localStorage.getItem("token"),
        }, 
        url : APIHost + '/repairInformation/findRepairById',
        type : 'POST',
        data : {
            id : repairId
        },
        timeout : 5000,
        dataType : 'json',
        success : function(obj) {
        	//参数qId通过findGoodsById方法获取到Modu对象值，赋值到页面字段中
        	console.log(obj.data);
        	$("#maintainPersonId").val(obj.data.maintainPersonId);
        	$("#maintainPersonName").val(obj.data.maintainPerson);
        }
	})
	
 // 表单验证
    $.validator.setDefaults({
        submitHandler: function() {
           // 调用提交
           formSubmit();
        }
    });
	
	$(document).ready(function() {
		/*输入校验*/
        $("#inputForm").validate({
        	rules: {
                cause:{
                	required: true
                }
                 },
                 message:{
               	   cause:{
                       	required: "请填写退单原因"
                   }
               }
       });
		
	});
        function formSubmit(){
            		var ajax_option={
            				headers    : {
	          	                 "token" : localStorage.getItem("token"),
	          	             }, 
            				url:APIHost + '/repairInformation/manageChargeback',//默认是form action
            				success:function(response){
            					console.log(response);
            					if(response.data.msg=="success"){
            						$.jBox.alert("保存成功","提示");
                					setTimeout(function(){
                						//parent.location.reload();
                                        $('#chargeback .close', window.parent.document).click();
                                        parent.pageload();
                 	            	},500)
            					}
            					else if(response.msg=="exists"){
            						$.jBox.alert("数据已存在","提示");
            					}
            					else{
            						$.jBox.alert("错误","提示");
            					}
            					
            				
               				},
            	            beforeSend:function(){
            	          		var loading=$('<div id="loading"></div>');
            	          		$('body').append(loading);
            	          		$("#btnSubmit").attr("disabled",true)
            	          	},
            	          	complete:function(){
            	            	$("#btnSubmit").attr("disabled",false);
            	            	$("#loading").hide();
            	            }
                   		}
                   		
                   		 $("#inputForm").ajaxSubmit(ajax_option);  
        }   
        
        function back(){
        	$('#chargeback .close', window.parent.document).click();
        }
        
      //获取跳转地址的参数
        function GetQueryString(name){       	
             var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
             var r = window.location.search.substr(1).match(reg);         
             if(r!=null)return  unescape(r[2]); return null;
        }
        
    </script>

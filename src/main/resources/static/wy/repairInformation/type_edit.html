<body>

<br>
<form id="inputForm" class="breadcrumb form-search form-horizontal"  method="post" >
    
			    <div style="margin-top: 20px;text-align:center; ">
			        <label style="color: rgb(85, 85, 85);font-weight:bold">名称:</label>
			        <input  id="typeCode" name="typeCode" maxlength="50" style="width:206px;font-weight:bold"/>
			    </div>
	
	    <div class="form-actions">
	        <input id="btnSubmit" class="btn btn-primary" type="submit" value="提  交">&nbsp;
	        <input id="btnCancel" class="btn " type="button" value="取  消" onclick="back()">
	    </div>
</form>

<script type="text/javascript">
var paramId=GetQueryString("paramId");
if(paramId != null){
    updatepageload();
}
function GetQueryString(name){
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if(r!=null)return  unescape(r[2]); return null;
}

function updatepageload(){
    //添加新tbody
    $.ajax({
          headers : {
         "token" : localStorage.getItem("token"),
         },
        url : APIHost + '/repairInformation/findById',
        type : 'POST',
        async : false, //或false,是否异步
        data : {
            typeId : paramId
        },
        timeout : 5000,
        dataType : 'json',
        success : function(obj) {
            //参数qId通过findGoodsById方法获取到Modu对象值，赋值到页面字段中
            var data=obj.data;
           $("#typeCode").val(obj.data.typeCode);
        },
        error : function() {
            console.log('错误')
        }
    })
}


    // 表单验证
    $.validator.setDefaults({
        submitHandler: function () {
            // 调用提交
            formSubmit();
        }
    });

    $(document).ready(function () {
        /*输入校验*/
        $("#inputForm").validate({
            rules: {
            	typeCode: {
                    required: true
                },
                departmentName: {
                    required: true
                },
                resiverName: {
                    required: true
                },
                phone: {
                    required: true
                },
                expressCompanyName: {
                    required: true
                },
                expressNumber: {
                    required: true
                },
                successorName: {
                    required: true
                },
                signerName: {
                    required: true
                },
                receiptTime: {
                    required: true
                }
            }
        });

    });


    function formSubmit() {
        var ajax_option = {
            beforeSend:function () {
                var loading = $('<div id="loading"></div>');
                $('body').append(loading);
                $("#btnSubmit").attr("disabled",true);

            },
            headers: {
                "token": localStorage.getItem("token")
            },
            url: APIHost + '/repairInformation/editType',//默认是form action
            data : {
                typeId : paramId,
            },
            success: function (response) {
                if (response.data.msg == "success") {
                    $.jBox.alert("保存成功", "提示");
                    setTimeout(function () {
                        $('#myModal2 .close', window.parent.document).click();
                       // parent.pageload();
                        parent.location.href=APIHost+"/wy/repairInformation/repair_type_list.html";
                    }, 500)
                }
                else if (response.msg == "exists") {
                    $.jBox.alert("数据已存在", "提示");
                }
                else {
                    $.jBox.alert("错误", "提示");
                }
            },
            complete: function () {
                $("#btnSubmit").attr("disabled",false);
                $("#loading").hide();
            }
        }

        $("#inputForm").ajaxSubmit(ajax_option);
    }

    function back() {
        parent.location.reload();
    }

</script>

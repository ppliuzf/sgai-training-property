		<div class="control-group">
	        <label class="control-label">客户姓名:</label>
	        <div class="controls">
	             <input id="memberName" name="memberName" class="input-mini " type="text" value="" maxlength="50">
	             <input id="memberId" name="memberId" class="input-mini required" type="hidden" value="" maxlength="50">

        	</div>
        </div>
        <div class="control-group">
        <label class="control-label">客户证件号:</label>
        <div class="controls">
             <input id="memberIdCard" name="memberIdCard" type="text" value=""  />
        </div>
    </div>
    <div class="control-group">
	        <label class="control-label">客户车牌号:</label>
	        <div class="controls">
	            <input id="carNumber" name="carNumber" class="required" onchange="checkCarNumber()" type="text" value="" maxlength="50">
	        	<span class="help-inline"><font id="checkCarNumber" color="red">*</font> </span>
	        </div>
        </div>
        <div class="control-group">
        <label class="control-label">颜色:</label>
        <div class="controls">
            <input id="carColor" name="carColor" class="required" type="text" value="" maxlength="50">
      		<span class="help-inline"><font color="red">*</font> </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">型号:</label>
        <div class="controls">
            <input id="carModel" name="carModel" class="required"  type="text" value="" maxlength="50">
            <span class="help-inline"><font color="red">*</font> </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">荷载人数:</label>
        <div class="controls">
            <input id="loadNumber" name="loadNumber" class="required"  type="text" value="" maxlength="50">
            <span class="help-inline"><font color="red">*</font> </span>
        </div>
    </div>
    
    
       <div class="control-group">
	        <label class="control-label">维护人:</label>
	        <div class="controls">
	            <input id="preservePersonName" name="preservePersonName" readonly="readonly" class="required"  type="text" value="" maxlength="50">
	            <input id="preservePersonId" name="preservePersonId" type="hidden" value="" maxlength="50">
	        	<span class="help-inline"><font color="red">*</font> </span>
	        </div>
        </div>
        <div class="control-group">
	        <label class="control-label">备注:</label>
	        <div class="controls">
	            <input id="remark" name="remark" type="text" value="" maxlength="50">
	        </div>
        </div>
       

    <div class="form-actions">
    	<input id="btnSubmit" class="btn btn-primary" type="submit" value="提  交">&nbsp;
        <input id="btnCancel" class="btn " type="button" value="取  消" onclick="back()">
    </div>
</form>

        	if(dd){
        		// 调用提交
                formSubmit();

	function checkCarNumber(){
		 $.ajax({
          	headers    : {
	                 "token" : localStorage.getItem("token"),
	             }, 
              type:"POST",
              async:false, 
              url:APIHost + '/carManage/getCheckCarByNumber',
              data:{carNumber: $("#carNumber").val()},
              success:function(obj){
                 if(obj.data.msg == "success"){
                	 dd = false;
                	 $("#checkCarNumber").text("车牌号必须唯一");
                 }else{
                	 dd = true;
                	 $("#checkCarNumber").text("*");
                 }
              }
          });
	 }
	 
	 $("#memberId").change(function(){
			$("#memberName").val($("#memberId option:selected").text());
	 })
	
	$(document).ready(function() {
		//repairPerson();
		getLoginUser();
		/*输入校验*/
        $("#inputForm").validate({
        	rules: {
        		memberNumber:{
        			card:true
        		}
                 },
                 message:{
                	 memberNumber:{
             			card:""
             		}
               }
       });
		
	});
        function formSubmit(){
            		var ajax_option={
            				headers    : {
	          	                 "token" : localStorage.getItem("token"),
	          	             }, 
            				url:APIHost + '/carManage/save',//默认是form action
            				beforeSend:function(){
    			          		var loading=$('<div id="loading"></div>');
    			          		$('body').append(loading);
    			          		$("#btnSubmit").attr("disabled",true)
    			          	},
            				success:function(response){
            					console.log(response);
            					if(response.data.msg=="success"){
            						parent.hideDiv();
            	                    parent.pageload();
            						parent.jBox.alert("保存成功 !","提示");
            					}
            					else if(response.msg=="exists"){
            						$.jBox.alert("数据已存在","提示");
            					}
            					else{
            						$.jBox.alert("错误","提示");
            					}
               				},
               				complete:function(){
    			            	$("#btnSubmit").attr("disabled",false);
    			            	$("#loading").hide();
    			            }

                   		}
                   		
                   		 $("#inputForm").ajaxSubmit(ajax_option);  
        }   
        
        function back(){
        	parent.location.reload();
        }

        function getLoginUser(){
        	$.ajax({
			 	headers: {"token": localStorage.getItem("token")},
				 url : APIHost + '/call/findLoginName',
				type : "POST",
				dataType : "json"
			}).done(
				function(response) {
					$("#preservePersonName").val(response.data.login);
			})
        }
        
      //姓名模糊搜索会员
 	   $("#memberName").keyup(function(){
 			var memberName = $("#memberName").val();
 			$(".custom-box2").css("display","block");
 			//ajax请求成功后拼接下拉框内容
 			if(memberName!=''){
 			$.ajax({
 			 		headers: {"token": localStorage.getItem("token")},
 				 	url : APIHost + '/repairInformation/showName',
 					type: "POST",
 					data: {repairPeopleName:memberName},
 					success: function(response) {
 						var items=response.data;
 						var repairPeopleHtml='';
 						for (i=0;i<items.length ;i++ ){
 							repairPeopleHtml+='<li p='+items[i].id+'>'+items[i].chineseName+'</li>';
 						} 
 						$(".custom-box2").html(repairPeopleHtml);
 				}
 		});}else{
 			$(".custom-box2").empty();
 		}
 		});
 	 //模糊查询下拉框
 		$(".custom-box2").on("click","li",function(){
 			var name=$(this).html();
 			var id=$(this).attr("p");
 			$("#memberName").val(name);
 			$("#memberId").val(id);			
 			$(".custom-box2").empty().css("display","none");
 		})
        
    </script>

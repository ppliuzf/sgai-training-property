   <script type="text/javascript">
	

 // 表单验证
 //var dd;
 //var ss;
    $.validator.setDefaults({
        submitHandler: function() {
        	//if(ss&&dd){
        		// 调用提交
                formSubmit();
        	//}
        }
    });
 
	 function checkPhone(){
		 $.ajax({
          	headers    : {
	                 "token" : localStorage.getItem("token"),
	             }, 
              type:"POST",
              //async:false, 
              url:APIHost + '/member/getPhoneNumber',
              data:{phoneNumber: $("#phoneNumber").val()},
              success:function(obj){
                 if(obj.data.msg == "success"){
                	 ss = false;
                	 $("#checkNum").text("登录手机号必须唯一");
                 }else{
                	 ss = true;
                	 $("#checkNum").text("*");
                 }
              }
          });
	 }
	 function checkName(){
		 $.ajax({
          	headers    : {
	                 "token" : localStorage.getItem("token"),
	             }, 
              type:"POST",
              //async:false, 
              url:APIHost + '/member/getChineseName',
              data:{chineseName: $("#chineseName").val()},
              success:function(obj){
                 if(obj.data.msg == "success"){
                	 dd = false;
                	 $("#checkName").text("姓名必须唯一");
                 }else{
                	 dd = true;
                	 $("#checkName").text("*");
                 }
              }
          });
	 }
	
	$(document).ready(function() {
			
		 jQuery.validator.addMethod("isphoneNum", function(value, element) {
	            var length = value.length;
	            var mobile = /^1[3|5|8]{1}[0-9]{9}$/;
	            return this.optional(element) || (length == 11);
	        }, "请写长度为11位的号码");
	 
		/*输入校验*/
        $("#inputForm").validate({
        	rules: {
        		enrollTime: {
        			required: true
        		},
        		phoneNumber: {
        			required: true,
        			isphoneNum: true,
        			  number:true
        			
        		},
        		chineseName: {
        			required: true,
        			realName: true
        		},
        		contactWay: {
        			required: true
        		},
        		type: {
        			required: true
        		},
        		email: {
        			required: true,
        			email: true
        		}
        		
                 },
                 message:{
                	 enrollTime: {
             			required: ""
             		},
             		phoneNumber: {
            			required: "",
            			isphoneNum: ""
            		},
            		chineseName: {
            			required: "",
            			realName:""
            		},
            		contactWay: {
            			required: ""
            		},
            		status: {
            			required: ""
            		},
            		email: {
            			required: "",
            			email: ""
            		}
               }
       });
		
	});
        function formSubmit(){
        		var ajax_option={
        				headers    : {
          	                 "token" : localStorage.getItem("token"),
          	             }, 
        				url:APIHost + '/member/save',//默认是form action
        				success:function(response){
        					if(response.data.msg=="success"){
        						$.jBox.alert("保存成功","提示");
            					setTimeout(function(){
            						//parent.location.reload();
                                    $('#myModal .close', window.parent.document).click();
                                    parent.pageload();
             	            	},500)
        					}
        					else if(response.msg=="exists"){
        						$.jBox.alert("数据已存在","提示");
        					}
        					else{
        						$.jBox.alert("错误","提示");
        					}
        					
        				
           				},
        	            beforeSend:function(){
        	          		var loading=$('<div id="loading"></div>');
        	          		$('body').append(loading);
        	          		$("#btnSubmit").attr("disabled",true)
        	          	},
        	          	complete:function(){
        	            	$("#btnSubmit").attr("disabled",false);
        	            	$("#loading").hide();
        	            }
               		}
               		
               		 $("#inputForm").ajaxSubmit(ajax_option); 
        	
            		 
        }   
        
        function back(){
        	parent.location.reload();
        }
        
    </script>

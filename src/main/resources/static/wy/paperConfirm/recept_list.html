	<script type="text/javascript">
	  		
			//载入页面时查询访客记录数据
			$(function(){  
				pageRightContent();
				pageload();  
			});  
			//调用数据查询方法
			function pageload(n, s){
				// 判断是否传 pageSize
				var pageSize = $('.page-size option:selected').val();
				if(!$.isNumeric(s)){s = pageSize;} 
				// 删除旧tbody
				var contentTableSub = document.getElementById("privilegeTable");
				var oldTbody = document.getElementById("privilegeTbody");
				if (oldTbody != null) {
					contentTableSub.removeChild(oldTbody);
				} 
				$.ajax({
					headers : {"token" : localStorage.getItem("token")}, 
					url :  APIHost + '/paperConfirm/confirmList',
					type : 'Post',
					timeout: 5000,
	                dataType: 'json',
					async : false, 
					data : {			
						pageNo : n,
						pageSize : s,
						subId : entityID,
					},
					success:function (res){
						// 处理返回数据并分页
						pageContent(res.data);
						var newTbody = document.createElement("tbody");
						newTbody.setAttribute("id", "privilegeTbody");
						var callData = res.data.list;
						for(var i = 0;i<callData.length;i++){
								var call = callData[i];
								var tr = document.createElement("tr");
								
								//序号
								var td0=document.createElement("td");
								td0.innerHTML=i+1;
								td0.className="order_number";
								tr.appendChild(td0);
								
								var td1 = document.createElement("td");
								td1.innerHTML = call.receptUserId;
								tr.appendChild(td1);
								
								var td2 = document.createElement("td");
			 					td2.innerHTML = call.recNumber;
			 					tr.appendChild(td2);
			 						
								var td3 = document.createElement("td");
								td3.innerHTML = call.createTime;
								tr.appendChild(td3);
								
								newTbody.appendChild(tr);
						}
						contentTableSub.appendChild(newTbody);
						//table下每一行tr选中高亮
						inputCheck();
						//调用操作按钮方法
						handelBtn();
						//内容自适应iframe高度
						setIframeHeight(parent.document.getElementById('mainFrame'));
					}
				});	
			}
			// 条件查询
			function select(){
				pageload();  
			}
	
			// 获取Parent页面传来的参数(<paramId>Entity实际id)
			var entityID=GetQueryString("paramId");
			if(entityID != null){
				updatepageload();
			}
			// 接收Parent页面携带的数据
			function GetQueryString(name){
		        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		        var r = window.location.search.substr(1).match(reg);
		        if(r!=null)return  unescape(r[2]); return null;
		    }     
	</script>

<script type="text/javascript">
    var paramId=GetQueryString("paramId");
    $(document).ready(function () {
    	
    })
    function formSubmit() {
    	
        var val=$('input:radio[name="radio"]:checked').val();
        if(val==null){
        	$.jBox.alert("请选择跟进人!");
            return false;
        }
       
    	$.ajax({
    		headers: {"token": localStorage.getItem("token")},
            url: APIHost + '/wyLog/save	',//默认是form action
            type : "POST",
            data : {
                id : paramId,
                processingPersonId:val
            },
            success: function (response) {
            	if (response.data.msg == "success") {
					parent.hideDiv();
					parent.jBox.alert("保存成功 !","提示");
                    parent.pageload();
                }else if (response.data.msg == "fail") {
                	parent.hideDiv();
					parent.jBox.alert("保存失败 !","提示");
                } else if (response.code === 1003){
					$.jBox.alert('请先登录', '提示',{closed: function (){window.parent.location.href= APIHost + "/sys/sysLogin.html";}});
                } else {
                    $.jBox.alert("异常状态 ,请重试 !", "提示");
                }
            }
        })
    }

    function back() {
        parent.location.reload();
    }
    function GetQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
</script>

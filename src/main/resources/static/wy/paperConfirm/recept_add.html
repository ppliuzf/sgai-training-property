    function updatepageload(){
        //添加新tbody
        $.ajax({
              headers : {
             "token" : localStorage.getItem("token"),

    function formSubmit() {
    	var i=$('#hidden0').val();
    	for(var j=1;j<=i;j++){

    		if(receptUserId==''){

    			 return;
    		}
    		var recNumber=$('#recNumber'+j).val();
    		if(recNumber==''){
  			  $.jBox.alert("页面信息不能为空", "提示");
  			 return;
  		}
    	}
    	var total=0;
    	for(var k=0;k<=i;k++){
    		var l=$('#recNumber'+k).val();
    		total+=Number(l);
    	}

    	if(total>Number(check)){

	          		var loading=$('<div id="loading"></div>');

	          	},
            success: function (response) {
            	if (response.data.msg == "success") {
					parent.hideDiv();
					parent.jBox.alert("保存成功 !","提示");
                    parent.pageload();
                }else if (response.data.msg == "fail") {
                	parent.hideDiv();

					$.jBox.alert('请先登录', '提示',{closed: function (){window.parent.location.href= APIHost + "/sys/sysLogin.html";}});

            complete:function(){
            	$("#btnSubmit").attr("disabled",false);
            	$("#loading").hide();
            }
        }

        $("#inputForm").ajaxSubmit(ajax_option);
    }

    function GetQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");

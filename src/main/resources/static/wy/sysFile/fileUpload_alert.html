    <title>附件管理</title>

    <style type="text/css">
        select {
            margin-left: -4px;
            width: 206px;

        a {

        .fileinput-button input {

    <script type="text/javascript">
        var sourceType = GetQueryString("sourceType");
        var sourceKey = GetQueryString("sourceKey");
        $(document).ready(function () {
            //左侧分页内容
            pageRightContent();
            pageload();
        });

        function pageload(n, s) {
            $("#sourceType").val(sourceType);
            $("#sourceKey").val(sourceKey);
            //判断是否传pageSize
            var pageSize = $('.page-size option:selected').val();
            if (!$.isNumeric(s)) {
                s = pageSize;
            }
            //删除旧tbody
            var contentTableSub = document.getElementById("privilegeTable");
            var oldTbody = document.getElementById("privilegeTbody");
            if (oldTbody != null) {
                contentTableSub.removeChild(oldTbody);
            }

            //添加新tbody
            $.ajax({
                headers: {
                    "token": localStorage.getItem("token")
                },
                url: APIHost + '/admin/sysFile/queryByCondition',
                type: 'POST',
                async: false, //或false,是否异步
                data: $("form").serialize(),
                timeout: 5000,
                dataType: 'json',
                success: function (res) {
                    if (res.code === 1000) {
                        //成功返回
                        pageContent(res.data);
                        var newTbody = document.createElement("tbody");
                        newTbody.setAttribute("id", "privilegeTbody");
                        var sysFiles = res.data.list;
                        for (var i = 0; i < sysFiles.length; i++) {
                            var sysFile = sysFiles[i];

                            var tr = document.createElement("tr");
                            //选择框
                            var td00 = document.createElement("td");
                            td00.innerHTML = "<input type='checkbox' name ='checkbox'  value='" + sysFile.id + "'/>"
                            td00.className = "checked_size";
                            tr.appendChild(td00);
                            //序号
                            var td1 = document.createElement("td");
                            td1.innerHTML = i + 1;
                            td1.className = "order_number";
                            tr.appendChild(td1);


                            var td2 = document.createElement("td");
                            td2.innerHTML = sysFile.uploadTime;
                            tr.appendChild(td2);

                            var td3 = document.createElement("td");
                            td3.innerHTML = sysFile.uploadPeople;
                            tr.appendChild(td3);

                            var td4 = document.createElement("td");
                            td4.innerHTML = sysFile.fileName;
                            tr.appendChild(td4);

                            var td7 = document.createElement("td");
                            td7.innerHTML = "<a itemId='" + sysFile.id + "' onclick='downLoads(this)'>下载</a>";
                            tr.appendChild(td7);
                            newTbody.appendChild(tr);
                        }
                        contentTableSub.appendChild(newTbody);
                        //table下每一行tr选中高亮
                        inputCheck();
                        //调用操作按钮方法
                        handelBtn();
                        //内容自适应iframe高度
                        setIframeHeight(parent.document.getElementById('mainFrame'));
                    } else if (res.code === 1003) {
                        //没有登录状态
                        parent.hideDiv();// 隐藏附件框--跳转登陆
                        parent.jBox.alert('您没有登录状态，请先登录', '提示', {
                            closed: function () {
                                window.parent.location.href = APIHost + "/sys/sysLogin.html";
                            }
                        });
                    } else if (res.code === 1002) {
                        //发生异常
                        $.jBox.alert(res.msg);
                    } else if (res.code === 1004) {
                        //结果为空
                        $.jBox.alert(res.msg);
                    }
                },
                error: function () {
                    console.log('错误')
                }
            })
        }

        //修改
        function editItemClick(index) {
            editItem(index, 'itemId', 'wy/sysFile/sysFile_edit', 'myModal2', 'Iframe2');
        }

        function deleteItem() {
            var chckBox = document.getElementsByName("checkbox");
            var num = chckBox.length;
            var ids = "";
            for (var index = 0; index < num; index++) {
                if (chckBox[index].checked) {
                    ids += chckBox[index].value + ",";
                }
            }
            if (ids != "") {
                $.jBox.confirm("确定删除吗?", "提示", function (v, h, f) {
                    if (v == 'ok') {
                        deletebatchProcess(ids);
                    }
                })
            } else {
                $.jBox.alert("选项不可为空！", "提示");
            }
        }

        function deletebatchProcess(ids) {
            $.ajax({
                headers: {
                    "token": localStorage.getItem("token"),
                },
                url: APIHost + '/admin/sysFile/delete',
                type: 'POST',
                async: false, //或false,是否异步
                data: {
                    "ids": ids
                },
                timeout: 5000,
                dataType: 'json',
                success: function (res) {
                    console.log(res);
                    if (res.code === 1000) {
                        //成功返回
                        if (res.data.msg == "success") {
                            //提示删除成功
                            $.jBox.alert('删除成功', '提示', {
                                closed: function () {
                                    pageload();
                                }
                            });
                        }
                    } else if (res.code === 1003) {
                        //没有登录状态
                        $.jBox.alert('您没有登录状态，请先登录', '提示', {
                            closed: function () {
                                window.parent.location.href = APIHost + "/sys/sysLogin.html";
                            }
                        });
                    } else if (res.code === 1002) {
                        //发生异常
                        $.jBox.alert(res.msg, "提示");
                    } else if (res.code === 1004) {
                        //结果为空
                        $.jBox.alert(res.msg, "提示");
                    }

                },
                error: function () {
                    console.log('错误')
                }
            })
        }

        function checkForm() {
            if (event.keyCode == 13) {
                //pageload();
            }
        }

        function inputClear() {
            $("input[type='text']").val("");
        }

        function downLoads(e) {
            var id = $(e).attr("itemId");
            location.href = APIHost + "/admin/sysFile/downLoads?id=" + id;
        }

        $(function () {
            $("#spanUpload").click(function () {
                $("#upfile").click();
            })
        })

        function importExcelData() {
                var formData = new FormData();
                var content = document.getElementById("upfile").files[0];
                formData.append("upfile", content);
                $.ajax({
                    headers: {
                        "token": localStorage.getItem("token"),
                    },
                    url: APIHost + '/admin/sysFile/uploadFile?sourceType=' + sourceType + '&sourceKey=' + sourceKey,
                    type: 'POST',
                    async: false,
                    data: formData,
                    // 告诉jQuery不要去处理发送的数据
                    processData: false,
                    // 告诉jQuery不要去设置Content-Type请求头
                    contentType: false,
                    success: function (res) {
                        res = eval('(' + res + ")");
                        if (res.success === true) {
                            $.jBox.alert("导入成功!", "提示");
                            setTimeout(function () {
                                pageload();
                            }, 500)
                        } else {
                            $.jBox.alert("导入失败", "提示");
                        }
                    }
                });
        }

        <input id="orderBy" name="orderBy" type="hidden" value="">
        <input id="sourceType" name="sourceType" type="hidden" value="">
        <input id="sourceKey" name="sourceKey" type="hidden" value="">

            <span class="btn btn-success fileinput-button">
                <span id="spanUpload">上传</span>
                <input id="upfile" name="upfile" type="file" class="btn btn-success" onchange="importExcelData()"/>
            </span>
            </div>
            <div class="small_btn" style="float: right">
                <button id="btnDelete" class="btn btn-primary btn_icon small_red" type="button" value="删除"
                        onclick="deleteItem();"><i class="icon-trash"></i></button>
            </div>
        </div>
    </form>

        </div>

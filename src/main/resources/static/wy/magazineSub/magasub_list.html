    <script type="text/javascript">
    
	  	//载入页面时查询访客记录数据
		$(function(){  
			pageRightContent();
			pageload();
			 btnPermit("magasub_list.html");
		});  
		//调用数据查询方法
		function pageload(n, s){
			$('#allID').prop("checked",false);	
			// 判断是否传 pageSize
			var pageSize = $('.page-size option:selected').val();
			if(!$.isNumeric(s)){s = pageSize;} 
			// 删除旧tbody
			var contentTableSub = document.getElementById("privilegeTable");
			var oldTbody = document.getElementById("privilegeTbody");
			if (oldTbody != null) {
				contentTableSub.removeChild(oldTbody);
			} 
			$.ajax({
				headers : {"token" : localStorage.getItem("token")}, 
				url :  APIHost + '/magazine/magazineList',
				type : 'Post',
				timeout: 5000,
	            dataType: 'json',
				async : false, 
				data : {			
					pageNo : n,
					pageSize : s,
					beginTime : $('#beginTime').val(),
					endTime : $('#endTime').val(),
					magazine : $('#magazine').val(),
					receiveName : $('#receiveName').val(),
					signName : $('#signName').val()
				},
				success:function (res){
					// 处理返回数据并分页
					pageContent(res.data);
					var newTbody = document.createElement("tbody");
					newTbody.setAttribute("id", "privilegeTbody");
					var entityList = res.data.list;
					for(var i = 0;i< entityList.length;i++){
						// 获取数据库映射实体对象数据
						var entity = entityList[i];
						var tr = document.createElement("tr");
						//选择框
						var tdCheckbox=document.createElement("td");
						tdCheckbox.innerHTML="<input type='checkbox'  name ='checkbox'  value='" + entity.id + "'/>";
						tdCheckbox.className="dataId";
						tr.appendChild(tdCheckbox);
						
						//序号
						var td0=document.createElement("td");
						td0.innerHTML=i+1;
						td0.className="order_number";
						tr.appendChild(td0);
						
						var properties = new Array("signDate","magazine","phr","area","signDept","signName","remarks");
						for(var j=0;j<properties.length;j++){
							var pro = properties[j];
							var td = document.createElement("td");
							td.innerHTML = entity[pro];
							tr.appendChild(td);
						}
						
						//操作('删除--修改')功能
						var tdMore = document.createElement("td");
						tdMore.innerHTML='<div class="btn-hover" style="display:inline-block;position:relative;">'
								+'<button type="button" class="btn btn-primary btn_medium small_blue btn_more">查看更多'
	              	 				+' <span class="caret"></span></button>'
								+ '<div class="btn_list pub-hide">'
								+'<button itemId="'+entity.id+'" onclick="editEntity(this)"    type="button" class="btn sg_middle handel_btn">'
								+'<i class="icon-edit icon_right icon-blue"></i>修改</button>'
								+'<button id="btnDeleteMagaSub2"  style="display:none;" itemId="'+entity.id+'" onclick="deleteEntity(this)"  type="button" class="btn sg_middle handel_btn">'
								+'<i class="icon-trash icon_right icon-red"></i>删除</button>'
								+'</div>'
						        +'</div>';
						tr.appendChild(tdMore);
						tdMore.className="moreThings";
						newTbody.appendChild(tr);
					}
					// 追加数据库内容到页面
					contentTableSub.appendChild(newTbody);
					// table下每一行tr选中高亮
					inputCheck();
					// 调用操作按钮方法
					handelBtn();
					// 内容自适应iframe高度
					setIframeHeight(parent.document.getElementById('mainFrame'));
					 btnPermit("magasub_list.html");
				}
			});	
		}
		
		// 清空搜索框
		function emptys(){
			$("input[type='text']").val("");
		}
		// 携带对象实际id值跳转到修改页面
		function editEntity(index){
			editItem(index,'itemId','wy/magazineSub/magazinesub_edit','myModalEdit','IframeEdit',350);
		}
		// 关闭"新增/修改"界面弹框(可选方案<本程序已采用>)
		function hideDiv() {
			$('#myModalAdd').modal('hide');
			$('#myModalEdit').modal('hide');
		}
		// 操作右侧'删除'按钮(单条数据)
		function deleteEntity(i){
			$(".checked_size").find("input").prop("checked",false);
			$(i).parents("td").siblings(".checked_size").find("input").prop("checked",true);
			$(i).parents("tr").children().css("cssText","background:#F9F9F9 !important");
			$(i).parents("tr").siblings().children().css("cssText","background:#fff !important");
			var sysFlag = $(i).attr("data-flag");
			var id = $(i).attr("itemId");
			$.jBox.confirm("确定删除吗 ?", "提示", function (v, h, f) {
			    if (v == 'ok'){
			    	$.ajax({
	            		headers : {"token" : localStorage.getItem("token")},
	        			url : APIHost+"/magazine/delete",
	            		type : 'POST',
	            		async : false,
	            		data : {id:id},
	            		dataType : 'json',
	            		success : function(res){
                			if(res.state == true){
	            				pageload();
	            				$.jBox.alert("删除成功！","提示");
    						} else if(res.state == false){
    							$.jBox.alert("删除失败 !","提示");
	            			} else if(res.code === 1003){
    							$.jBox.alert('请先登录', '提示',{closed: function (){window.parent.location.href= APIHost + "/sys/sysLogin.html";}});
    						} else{
    							$.jBox.alert("异常状态,请重试 !","提示");
    						}
    					}
	            	});
			     }    		       		       
			});
		}
		
		// 全选/全不选
		function allSelect(){
			if($("#allID").is(':checked')){
				$('input[name="checkbox"]').prop("checked",true);				
			} else{
				$('input[name="checkbox"]').prop("checked",false);				
			}
		}
			
		// 多选/批量删除
		function deleteMore() {
			var chckBox = document.getElementsByName("checkbox");  
	        var ids = "";  
	        var ids_num = 0;
	        for(var index =0 ; index<chckBox.length; index++){  
	            if(chckBox[index].checked){  
	                ids += chckBox[index].value + ",";      
	                ids_num+=1;
	            }  
	        }
	        if(ids!="" && ids_num !=0){
	        	$.jBox.confirm("确定删除吗?", "提示", function (v, h, f) {
		    		   if (v == 'ok'){
		    		    	$.ajax({
		                		headers : {"token" : localStorage.getItem("token")},
		            			url : APIHost+"/magazine/delete",
		                		type : 'POST',
		                		async : false,
		                		data : {id:ids},
		                		dataType : 'json',
		                		success : function(res){
		                			if(res.state==true){
			            				pageload();
			            				$('input[name="allID"]').prop("checked",false);
			            				$.jBox.alert("删除成功！","提示");
		    						} else if(res.state == false){
		    							$.jBox.alert("删除失败 !","提示");
			            			} else if(res.code === 1003){
		    							$.jBox.alert('请先登录', '提示',{closed: function (){window.parent.location.href= APIHost + "/sys/sysLogin.html";}});
		    						} else{
		    							$.jBox.alert("异常状态,请重试 !","提示");
		    						}
		    					}
		                	});
		    		   }    		       		       
	    		 });
	        } else {
	        	$.jBox.alert("选项不可为空！","提示");
	        }
	    }
        // 导出数据为Excel表格
		function exports(){
            location.href = APIHost + "/magazine/magazineExport?beginTime="
            + $("#beginTime").val() 
            + "&magazine=" + $("#magazine").val()
            + "&signName=" + $("#signName").val()
            + "&receiveName=" + $("#receiveName").val()
            + "&endTime=" + $("#endTime").val();		}
    </script>
</head>
<body>
	<div class="table_fluid" >
	
 		<!-- 界面功能  >>> 页眉按钮  -->
	 	<div class="table_infor">
	        <div class="table_title">
	            <i class="icon-table"></i><span>杂志报刊管理</span>
	        </div>
	        <div class="small_btn">
	            <button id="btnInsertMagaSub"  style="display:none;" class="btn btn-primary btn_icon small_blue" type="button" value="新增" onclick="insertItem('myModalAdd','wy/magazineSub/magazinesub_add','IframeAdd',460);"><i class="icon-plus"></i></button>
	            <button id="btnDeleteMagaSub"  style="display:none;" class="btn btn-primary btn_icon small_red" type="button" value="删除"  onclick="deleteMore();"><i class="icon-trash"></i></button>
	        </div>
	    </div>
	    
	    <!-- 界面功能  >>> 条件查询 -->
	    <form id="searchForm" class="breadcrumb form-search ">
		   <ul class="ul-form">
				<li><label>开始时间：</label><input id="beginTime" name="beginTime" class="input-medium Wdate"  type="text"  onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd' });" /></li>
				<li><label>结束时间：</label><input id="endTime"   name="endTime"   class="input-medium Wdate"  type="text"  onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd' });" /></li>
				<li><label>报刊名称：</label><input id=magazine name="magazine" class="input-medium" type="text" /></li>
					            </ul>
	            <div>
	            <ul class="ul-form">
				<li><label>经手人：</label><input id=signName name="signName" class="input-medium" type="text" /></li>
		        <li><input id="query" class="btn btn-primary btn_middle small_blue" type="button" value="查询" onclick="pageload(1,10);">	</li>
				<li><input id="clear" class="btn btn-primary btn_middle small_blue" type="button" value="清空" onclick="emptys();"></li>
				<li><input id="exportMagaSub"  style="display:none;" class="btn btn-primary btn_middle small_blue" type="button" value="导出" onclick="exports();"></li>
	        </ul>
	        </div>
		</form>
    	
	 	<!-- 表格数据展示 -->
	   	<table id="privilegeTable" class="table  table-striped table-bordered table-condensed">
	   		<thead>
		   		<tr>
		   			<th width="5%"><input type="checkbox" onclick="allSelect();" name ="allID"  id ="allID"  />全选</th>
		   			<th >序 号</th>
		   			<th >日期</th>
		   			<th >报刊名称</th>	
		   			<th >份数</th>
		   			<th >区域</th>
		   			<th >部门</th>
		   			<th >经手人</th>
		   			<th >备 注</th>
		   			<th >操 作</th>
		   		</tr>
	   		</thead>
	   		<tbody id="privilegeTbody">
			</tbody>	
	   	</table>
	   	<!-- 弹窗界面加载区(新增/修改) -->
	   	<div id="myModalAdd" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			    <h4 id="myModalLabel">新增杂志报刊信息</h4>
			</div>
			<div class="modal-body">
	  			<iframe id="IframeAdd"></iframe>
	   	 	</div>
		</div>
	   	<div id="myModalEdit" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			    <h4 id="myModalLabel">修改杂志报刊信息</h4>
			</div>
			<div class="modal-body">
	  			<iframe id="IframeEdit"></iframe>
	   	 	</div>
		</div>
 	</div>
</body>

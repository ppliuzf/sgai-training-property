<style>
        body {
            margin:0;
            padding:0;
            height: 100%;  
        }
        ul,li,p {
            list-style:none;
            margin:0;
            padding:0;
        }
        p {
            border:1px solid #333;
            padding:10px 0;
        }
        p a {
            padding:0 10px;
            height:30px;
            display:inline-block;
            line-height:30px;
        }
        .centera {
            padding:20px;
            overflow:hidden;
        }
        .hover {
            background:#eee;
        }
        #tablea {
            background:#eee;
            height: 100%;    
        }
        .box {
            margin:10px;
            display:none;
        }
</style>

<body>
<script type="text/javascript">
$(function(){
    $(".tablea").find(".box:first").show();    //为每个BOX的第一个元素显示
    $("#oranger a").on("mouseover",function(){ //给a标签添加事件
        var index=$(this).index();  //获取当前a标签的个数
        $(this).parent().next().find(".box").hide().eq(index).show(); //返回上一层，在下面查找css名为box隐藏，然后选中的显示
        $(this).addClass("hover").siblings().removeClass("hover"); //a标签显示，同辈元素隐藏
    })
})
</script>
	
	<p id="oranger">
        <a class="hover" href="javascript:;">物品借用</a>
        <a href="javascript:;">门卡借用</a>
    </p>
    
    <div id="tablea" class="tablea">
        <div class="box"><iframe src="goodsBorrow_list.html"></iframe></div>
        <div class="box"><iframe src="../keyBorrow/keyBorrow_list.html"></iframe></div>
    </div>
</body>

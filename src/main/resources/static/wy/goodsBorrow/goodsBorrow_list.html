<script type="text/javascript">
	$(function(){

	function pageload(n, s){
		$('#allID').prop("checked",false);	
		//判断是否传pageSize
		var pageSize = $('.page-size option:selected').val();
		if(!$.isNumeric(s)){
			s = pageSize;
		} 
		//删除旧tbody
		var contentTableSub = document.getElementById("privilegeTable");
		var oldTbody = document.getElementById("privilegeTbody");
		if (oldTbody != null) {
			contentTableSub.removeChild(oldTbody);
		} 
		$.ajax({
			headers    : {
	            "token" : localStorage.getItem("token")
	        }, 
			url : APIHost + "/goodsBorrow/getList",
			type : 'Post',
			async : false, //或false,是否异步
			data : {
				pageNo : n,
				pageSize : s,
				borrowTimeFrom : $("#borrowTimeFrom").val(),
				borrowTimeTo : $("#borrowTimeTo").val(),
				watch : $("#watch").val(),
				borrower : $("#borrower").val(),
				deptName : $("#deptName").val(),
				goodsClassify : $("#goodsClassify").val() 
			},
			success:function (obj){
				//向页面拼接分页内容
				pageContent(obj.data);
				var newTbody = document.createElement("tbody");
				newTbody.setAttribute("id", "privilegeTbody");
				var goodBo = obj.data.list;
				for(var i = 0;i<goodBo.length;i++){
					var goods = goodBo[i];
					var tr = document.createElement("tr");
					//选择框
					var td13 = document.createElement("td");
					td13.innerHTML = "<input type='checkbox' name ='checkbox'  value='"+goods.id+"'/>"
					td13.className="checked_size";
					tr.appendChild(td13);
					// 详情 <"+">
					var td15 = document.createElement("td");
                    td15.innerHTML = "<span itemId='" + goods.id + "' class='row-details'>+</span>";
                    td15.className = "details_Top";
                    tr.appendChild(td15);
					
					//序号
					var td12=document.createElement("td");
					td12.innerHTML=i+1;
					td12.className="order_number";
					tr.appendChild(td12);
					
					var td1 = document.createElement("td");
					td1.innerHTML = goods.itemName;
					tr.appendChild(td1);
					
					var td2 = document.createElement("td");
					td2.innerHTML = goods.amount;
					tr.appendChild(td2);
					
					var td3 = document.createElement("td");
					td3.innerHTML = goods.borrower;
					tr.appendChild(td3);
					
					var td4 = document.createElement("td");
					td4.innerHTML = goods.deptName;
					tr.appendChild(td4);
					
					/* var td9 = document.createElement("td");
					td9.innerHTML = goods.phone;
					tr.appendChild(td9); */
					
					var td5 = document.createElement("td");
					td5.innerHTML = goods.borrowTime;
					tr.appendChild(td5);
					
					var td10 = document.createElement("td");
					td10.innerHTML = goods.manager;
					tr.appendChild(td10);
					
					var td6 = document.createElement("td");
					td6.innerHTML = goods.regainTime;
					tr.appendChild(td6);
					
					var td7 = document.createElement("td");
					td7.innerHTML = goods.watch;
					tr.appendChild(td7);
					
					/* var td8 = document.createElement("td");
					td8.innerHTML = goods.remark;
					tr.appendChild(td8); */
					
					//操纵
					var td11=document.createElement("td");
					td11.innerHTML = '<div class="btn-hover" style="display:inline-block;position:relative;">'
						+'<button type="button" class="btn btn-primary 	btn_medium small_blue btn_more">查看更多'
		 				+' <span class="caret"></span></button>'
					+'<div class="btn_list pub-hide">'
						+'<button itemId='+goods.id+' onclick="editGoods(this)"  type="button" class="btn sg_middle handel_btn">'
						+'<i class="icon-edit icon_right icon-blue"></i>修改</button>'
					+'<button  id="btnInsertGoB2"  style="display:none" itemId='+goods.id+' onclick="deleteGoods(this)" type="button" class="btn sg_middle handel_btn">'
						+'<i class="icon-trash icon_right icon-red"></i>删除</button>'
					+'</div>'
			        +'</div>';
                    //td11.innerHTML = "<a itemId='"+goods.id+"' onclick='deleteGoods(this)'>删除</a>&nbsp丨&nbsp<a itemId='"+goods.id+"' onclick='editGoods(this)'>修改</a>";
						td11.className="operate_size";
						tr.appendChild(td11);
					newTbody.appendChild(tr);
					
					var tr2 = document.createElement("tr");
                    var td_More = document.createElement("td");
                    tr2.id = goods.id;
                    td_More.colSpan = "13"; 
                    td_More.style.background = "0"; 
                    td_More.style.border = "1px";
                    td_More.innerHTML = details_Info(goods);
                    tr2.appendChild(td_More);
                    newTbody.appendChild(tr2);
                    tr2.style.display = 'none';
				}
				
				contentTableSub.appendChild(newTbody);
				//table下每一行tr选中高亮
				inputCheck();
				//调用操作按钮方法
				handelBtn();
				//内容自适应iframe高度
			    setIframeHeight(parent.document.getElementById('mainFrame'));
			    btnPermit("goodsBorrow_list.html");
			}
		})
	}
	
	function emptys(){
		$("input[type='text']").val("");
		$("#deptName option:first").prop("selected", 'selected');
	}
	function editGoods(index){
		editItem(index,'itemId','wy/goodsBorrow/goodsBorrow_edit','myModal','Iframe',400);
	}
	
	function deleteGoods(i){
		var id = $(i).attr("itemId");
		$.jBox.confirm("确定删除吗?", "提示", function (v, h, f) {
			if(v == 'ok'){
				deletebatchProcess(id);
			}
		})
	}
	
	function deleteGoodsAll(){
		var chckBox = document.getElementsByName("checkbox");  
        var num = chckBox.length;  
        var ids = "";  
        var ids_num = 0;
        for(var index =0 ; index<num ; index++){  
            if(chckBox[index].checked){  
                ids += chckBox[index].value + ",";      
                ids_num+=1;
            }  
        }
        if(ids!="" && ids_num !=0){
	       	$.jBox.confirm("确定删除吗?", "提示", function (v, h, f) {
	   			if(v == 'ok'){
	   				deletebatchProcess(ids);
	   			}
	   		})

        }else{
        	$.jBox.alert("选项不可为空！","提示");
        }
	}
	// 全选/全不选
	function allSelect(){
		if($("#allID").is(':checked')){
			$('input[name="checkbox"]').prop("checked",true);				
		} else{
			$('input[name="checkbox"]').prop("checked",false);				
		}
	}
	function deletebatchProcess(ids){
		$.ajax({
		   headers    : {
               "token" : localStorage.getItem("token"),
           }, 
			url : APIHost + '/goodsBorrow/deleteGoods',
			type : 'POST',
			async : false, //或false,是否异步
			data : {
				"ids":ids
			},
			timeout : 5000,
			dataType : 'json',
			success : function(res) {
				console.log(res);
				if(res.code === 1000){
					pageload();
				}else if(res.code === 1001){
					$.jBox.alert(res.msg,"提示");
					pageload();
				}else if(res.code ===1003){
					//没有登录状态
					$.jBox.alert('您没有登录状态，请先登录', '提示',{ closed: function ()
						{ window.parent.location.href= APIHost + "/sys/sysLogin.html"; } });
				}else if(res.code === 1002){
					//发生异常
					$.jBox.alert(res.msg,"提示");
				}else if(res.code === 1004){
					//结果为空
					$.jBox.alert(res.msg,"提示");
				}
			},
			error : function() {
				$.jBox.alert("系统错误，请重试","提示");
				console.log('错误');
			}
		})
	}
	// 关闭"新增/修改"界面弹框(可选方案<本程序已采用>)
	function hideDiv() {

	function exports(){
		var borrowDate = $("#borrowDate").val();
		var watch = $("#watch").val();
		var borrower = $("#borrower").val();
		var borrowTimeFrom = $("#borrowTimeFrom").val();
		var borrowTimeTo = $("#borrowTimeTo").val();
		var deptName = $("#deptName").val();
		var goodsClassify = $("#goodsClassify").val(); 
		var token=localStorage.getItem("token");
		location.href = APIHost + "/goodsBorrow/exportGoodsBorrow?token="+localStorage.getItem("token")+"&borrowDate="+borrowDate+"&watch="+watch+"&borrower="+borrower+
				"&deptName="+deptName+"&borrowTimeFrom="+borrowTimeFrom+"&borrowTimeTo="+borrowTimeTo;;
	}
	 //详情展示<"+">
	function details_Info(entity){
		var str = "";
        str +=  "<div class='addTb'>" +
                	"<ul>" +
		                "<li class='details'><span><b>电话:</b></span><span>" + (entity.phone==null?'无':entity.phone) + "</span></li>" +
		                "<li class='details'><span><b>备注:</b></span><span>" + (entity.remark==null?'无':entity.remark) + "</span></li>" +
	                "</ul>" +
				"</div>"
        return str;
	}
	var flag = true;
    $(".row-details").live("click", function () {
        var paramId = $(this).attr("itemId");
        var tr2 = document.getElementById(paramId);
        if (tr2.style.display = 'none') {//如果当前隐藏
            if (flag) {
                $(this).text("-");
                tr2.style.display = '';//显示
                flag = false;
            } else {
                $(this).text("+");
                tr2.style.display = 'none';//隐藏
                flag = true;
            }

        }
    });

<script type="text/javascript">
	var paramId=GetQueryString("repairId");
	$(document).ready(function() {
		//左侧分页内容
		pageRightContent();
		pageload();
	});
	function pageload(n, s) {
		//判断是否传pageSize
		var pageSize = $('.page-size option:selected').val();
		if(!$.isNumeric(s)){
			s = pageSize;
		}
		//删除旧tbody
		var contentTableSub = document.getElementById("privilegeTable");
		var oldTbody = document.getElementById("privilegeTbody");
		if (oldTbody != null) {
			contentTableSub.removeChild(oldTbody);
		}
		var personName = $("#personName").val();
		var appointDate = $("#appointDate").val();
		//添加新tbody
		$.ajax({
			headers    : {
                "token" : localStorage.getItem("token"),
            },
			url : APIHost + '/member/getList',
			type : 'POST',
			async : false, //或false,是否异步
			data : {
				pageNo : n,
				pageSize : s,
				chineseName : personName,
				appointDate : appointDate
			},
			timeout : 5000,
			dataType : 'json',
			success : function(res) {
				if(res.code === 1000){
					//向页面拼接分页内容
					console.log(res);
					pageContent(res.data);
					var newTbody = document.createElement("tbody");
					newTbody.setAttribute("id", "privilegeTbody");
					var list = res.data.list;
					for (var i = 0; i < list.length; i++) {
						var tr = document.createElement("tr");
						//选择框
						var td1 = document.createElement("td");
						td1.innerHTML = "<input type='checkbox' name ='checkbox'  value='"+list[i].chineseName+"'/><input type='hidden' name='per' value='"+list[i].memberCode+"' />"
						td1.className="checked_size";
						tr.appendChild(td1);
						var peopertys = new Array("chineseName","memberRankName");
						for(var j = 0;j < peopertys.length;j++){
							var td = document.createElement("td");							
							td.innerHTML = list[i][peopertys[j]];
	    					tr.appendChild(td);
						}
						newTbody.appendChild(tr);
					}
					contentTableSub.appendChild(newTbody);
					//table下每一行tr选中高亮
					inputCheck();
					//调用操作按钮方法
					handelBtn();
					
					//内容自适应iframe高度
					setIframeHeight(parent.document.getElementById('mainFrame'));
				}else if(res.code ===1003){
					//没有登录状态
					$.jBox.alert('您没有登录状态，请先登录', '提示',{ closed: function ()
						{ window.parent.location.href= APIHost + "/sys/sysLogin.html"; } });
				}else if(res.code === 1002){
					//发生异常
					$.jBox.alert(res.msg);
				}else if(res.code === 1004){
					//结果为空
					$.jBox.alert(res.msg);
				}
			},
			error : function() {
				console.log('错误')
			}
		})
	}	
	
	//清空查询条件
	function clearReseachData(){
		$("input[type='text']").val("");
	}
	
	function confirm(){
		var planMaintainDate = $("#planMaintainDate").val();
		var chckBox = document.getElementsByName("checkbox"); 
		var per = document.getElementsByName("per");
        var num = chckBox.length;
        var names = ""; 
        var ids = "";
        var ids_num = 0;
        for(var index =0 ; index<num ; index++){  
            if(chckBox[index].checked){   
                ids_num+=1;
            }  
        }
        if(ids_num==0){
        	alert("请至少选择一条");
        	return;
        }else{
        	for(var index =0 ; index<num ; index++){  
                if(chckBox[index].checked){   
                	names += chckBox[index].value+","; 
                	ids += per[index].value+",";
                }  
            }
        	$("#receptName",window.parent.document).val(names);
        	$("#receptId",window.parent.document).val(ids);
        	$('#myModalss .close', window.parent.document).click();
        }
       
        
	}
	
	
	
	//获取跳转地址的参数
	   function GetQueryString(name){
	        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	        var r = window.location.search.substr(1).match(reg);
	        if(r!=null)return  unescape(r[2]); return null;
	   }  
     
</script>

	<form id="searchForm" class="breadcrumb form-search " method="post">
		<label>员工姓名：</label><input id="personName" name="personName" class="input-medium" type="text" value="" maxlength="50">
		<button id="btnQuery" class="btn btn-primary btn_middle small_blue" type="button" value="查询" onclick="pageload();">查询</button>
		<button id="clearSubmit" class="btn btn-primary btn_middle small_blue" type="button" value="清空" onclick="clearReseachData();">清空</button>
		<span class="clearfix"></span>
	</form>

</div>

   <script type="text/javascript">
   $(function(){
	   var editor;
		editor = CKEDITOR.replace("editor01",{
			 image_previewText: ' ',//预览区域显示内容  
			 filebrowserImageUploadUrl: APIHost+'/news/CKEditor/uploadFile'
		});
	});
   var id=decodeURI(window.location).split("&")[0].split("=")[1];
   //$("#newsTitle").text(decodeURI(window.location).split("&")[0].split("=")[1]);
   $.ajax({
       headers : {
      "token" : localStorage.getItem("token"),
      },
     url : APIHost + '/newsManage/findNewsById',
     type : 'POST',
     async : false, //或false,是否异步
     data : {
         id : id
     },
     timeout : 5000,
     dataType : 'json',
     success : function(obj) {
       $("#id").val(id); 
  	   $("#newsTitle").val(obj.data.newsTitle);
  	   $("#newsAbstract").val(obj.data.newsAbstract);
  	  // $("#newsType").val(obj.data.newsType);
  	   var select = document.getElementById("newsType");
  	   for (var i = 0; i < select.options.length; i++){  
	        if (select.options[i].value == obj.data.newsType){
	            select.options[i].selected = true;
	            //$("#enabledFlag").parent().find("span.select2-selection__placeholder").html(select.options[i].text);
	           // $(".select2-selection__placeholder").css("color","#555");
	            break;  
	        }  
	    }
  	 $("#range").val(obj.data.range);
  	 $("#emergencyStatus").val(obj.data.emergencyStatus);
  	 $("#newsCheckYesOrNo").val(obj.data.newsCheckYesOrNo);
  	 $("#editor01").val(obj.data.newsContent);
  	 $("#checkerName").val(obj.data.checkerName);
  	 $("#checkerId").val(obj.data.checkerId);
  	 $("#receptName").val(obj.data.receptName);
  	 $("#receptId").val(obj.data.receptId);
  	 $("#cover").val(obj.data.cover);
  	$("#image1").attr('src',PicHost+"/pictrues/"+obj.data.cover); 
  	$("#image").val(obj.data.cover);
  	$("#checkStatus").val(obj.data.checkStatus);
  	$("#cause").val(obj.data.cause);
  	if(obj.data.checkStatus=='未通过'){
  		$("#causeReason").show();
  	}
  	
  	document.getElementById('image').getElementsByTagName('img')[0].alt = APIHost+"/"+obj.data.cover;
  	 if(obj.data.newsCheckYesOrNo==0){
  		$("#ch").show();
  	 }
  	 if(obj.data.range==1){
  		$("#ra").show();
  	 }
  	
  	
  	   
     },
     error : function() {
         console.log('错误')
     }
 })

 // 表单验证
    $.validator.setDefaults({
        submitHandler: function() {
        	for ( instance in CKEDITOR.instances ) {
				CKEDITOR.instances[instance].updateElement();
			}
           // 调用提交
           formSubmit();
        }
    });
	
	$(document).ready(function() {
		$("#spanUpload").click(function () {
            $("#upfile").click();
        })
		/*输入校验*/
        $("#inputForm").validate({
        	rules:{
                newsTitle:{
                	required: true
                },
                newsAbstract:{
                	required: true
                },
                newsType:{
                	required: true
                },
                checkerName:{
                	required: true
                },
                range:{
                	required: true
                },
                receptName:{
                	required: true
                }
                ,
                emergencyStatus:{
                	required: true
                }
                ,
                newsCheckYesOrNo:{
                	required: true
                }
                
                 },
                 message:{
                   newsTitle:{
                   		required: ""
                   },
                   newsAbstract:{
                   		required: ""
                   },
                   newsType:{
                   	required: ""
                   },
                   checkerName:{
                   	required: ""
                   }
               }
       });
		
	});
        function formSubmit(){
        	
            		var ajax_option={
            				headers    : {
	          	                 "token" : localStorage.getItem("token"),
	          	             }, 
            				url:APIHost + '/newsManage/save',//默认是form action
            				success:function(response){
            					console.log(response);
            					if(response.data.msg=="success"){
            						$.jBox.alert("保存成功","提示");
                					setTimeout(function(){
                						//parent.location.reload();
                                        //$('#myModal .close', window.parent.document).click();
                                        //parent.pageload();
                                        window.location.href = "messageCentre_list.html";
                 	            	},500)
            					}
            					else if(response.msg=="exists"){
            						$.jBox.alert("数据已存在","提示");
            					}
            					else{
            						$.jBox.alert("错误","提示");
            					}
            					
            				
               				}
                   		}
                   		
                   		 $("#inputForm").ajaxSubmit(ajax_option);  
        }   
        
        function back(){
        	window.location.href = "messageCentre_list.html";
        }
        
        $('#newsCheckYesOrNo').change(function(){
        	if($("#newsCheckYesOrNo option:selected").val() == 0){
        		$("#ch").show();
        	}
        })
         $('#range').change(function(){
        	if($("#range option:selected").val() == 1){
        		$("#ra").show();
        	}
        	if($("#range option:selected").val() == 0){
        		$("#ra").hide();
        		$("#receptName").val("");
        		$("#receptId").val("");
        		
        	}
        })
        
        
        function importExcelData(obj) {
        	var imgFile = obj.files[0];
    	    var fr = new FileReader();
    	    fr.onload = function() {
    	        document.getElementById('image').getElementsByTagName('img')[0].src = fr.result;
    	    };
    	    fr.readAsDataURL(imgFile);
        	
            var formData = new FormData();
            var content = document.getElementById("upfile").files[0];
            formData.append("upfile", content);
            $.ajax({
                headers: {
                    "token": localStorage.getItem("token"),
                },
                url: APIHost + '/newsManage/uploadFile?sourceType=main',
                type: 'POST',
                async: false,
                data: formData,
                // 告诉jQuery不要去处理发送的数据
                processData: false,
                // 告诉jQuery不要去设置Content-Type请求头
                contentType: false,
                dataType:"json",
                success: function (res) {
                	$("#cover").val(res.data.newFileName);
                  // alert(res.data.newFileName)
                    if (res.data.msg == 'success') {
                        $.jBox.alert("导入成功!", "提示");
                        setTimeout(function () {
                            pageload();
                        }, 500)
                    } else {
                        $.jBox.alert("导入失败", "提示");
                    }
                }
            });
        }
    </script>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>合同管理-合同档案</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/default.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <h4>合同档案</h4>
            <div class="btns text-right">
                <button  class="btn btn-primary btn-add">新建合同</button>
            </div>
        </div>
        <div class="filter">
            <div class="form-inline">
                <div class="form-group">
                    <label for="name">合同名称: </label>
                    <input type="text" class="form-control" id="name" placeholder="请输入合同名称" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="type">合同类型: </label>
                    <select id="type" class="form-control">
                        <option value="">全部分类</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">合同状态: </label>
                    <select id="status" class="form-control">
                        <option value="0">全部</option>
                        <option value="1">未签约</option>
                        <option value="2">已签约</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-search">搜索</button>
                </div>
            </div>
        </div>
        <div class="act text-right">
            <button class="btn btn-primary js-del-multi" disabled="disabled">批量删除</button>
        </div>
        <table class="table table-bordered table-hover table-list">
            <thead>
                <tr>
                    <th class="text-center" width="48"><input type="checkbox" name="allChecked"  class="js-list-select-all"></th>
                    <th class="text-center" width="60">序号</th>
                    <th width="120">合同编号</th>
                    <th>名称</th>
                    <th width="70">类型</th>
                    <th width="100">创建时间</th>
                    <th width="70">创建人</th>
                    <th>甲方</th>
                    <th>乙方</th>
                    <th width="100">生效日期</th>
                    <th width="70">总额</th>
                    <th width="70">状态</th>
                    <th class="text-center" width="92">操作</th>
                </tr>
            </thead>
            <tbody class="js-list"></tbody>
        </table>
        <nav class="text-right pages"></nav>
    </div>
    <script src="../lib/lib/jquery.min.js"></script>
    <script src="../lib/lib/bootstrap.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/contract-list.js"></script>
</body>

</html>

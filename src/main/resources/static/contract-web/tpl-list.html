<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>合同管理-合同模板</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/default.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <h4>合同模板</h4>
            <div class="btns text-right">
                <button  class="btn btn-primary btn-add">上传模板</button>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="text-center" width="60">序号</th>
                    <th width="150">合同模板编号</th>
                    <th width="150">合同模板名称</th>
                    <th width="100">合同类型</th>
                    <th width="110">上传日期</th>
                    <th width="100">上传人</th>
                    <th>描述</th>
                    <th class="text-center" width="150" style="white-space:nowrap">操作</th>
                </tr>
            </thead>
            <tbody>
                <tbody class="js-list"></tbody>
            </tbody>
        </table>
        <nav class="text-right pages"></nav>
    </div>
    <script src="../lib/lib/jquery.min.js"></script>
    <script src="../lib/lib/bootstrap.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/tpl-list.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>批量新增入库单</title>
    <link rel="stylesheet" href="./css/default.css">
    <style>
            .filter{
                border:0;
            }
        </style>
</head>

<body class="main2">
    <div class="container-fluid">
        <div class="row header">
            <h4>批量新增入库单</h4>
        </div>
        <!-- 搜索 -->
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 js-left">
            <div class="form-group">
                <label><b>基础信息 </b></label>
            </div>
            <div class="form-group js-num">
                <label for=""><span class="require"></span>入库单类型 </label>
                <div>
                    <select id="whOutType" class="form-control" required="required">
                        <option value="1">调拨入库</option>
                        <option value="2">采购入库</option>
                    </select>
                </div>
            </div>
            <div id="stepOne" class="stepOne"></div>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 js-right">
            <div id="stepTwo" class="stepTwo" ></div>
            <div id="stepThree" class="stepThree" ></div>
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button type="submit" class="btn btn-primary" id='save'>保存</button>
           <button type="submit" class="btn btn-default" id="cancle">取消</button>
       </div>
    </div>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="./js/server/template-helper.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/in/in-addAll.js"></script>
</body>
</html>

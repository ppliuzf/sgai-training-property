<div class="form-inline filter">
        <h4 class="pt30">用料明细</h4>
        <div class="pt15">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="60" class="text-center">序号</th>
                    <th>材料名称</th>
                    <th>材料规格</th>
                    <!--<th>材料型号</th>-->
                    <th width="120">需求数量</th>
                    <th width="120">调拨数量</th>
                </tr>
                </thead>
                <tbody class="js-wuliao-list">
                    {{each items as item index}}
                    <tr>
                        {{ if index+1 < 10}}
                        <td class='orderNumber text-center' id='{{item.id}}' matSpec='{{item.matSpec}}' matTypeCode='{{item.matTypeCode}}' matTypeId='{{item.matTypeId}}'>0{{index+1}}</td>
                        {{ else }}
                        <td class='orderNumber text-center' id='{{item.id}}' matSpec='{{item.matSpec}}' matTypeCode='{{item.matTypeCode}}' matTypeId='{{item.matTypeId}}'>{{index+1}}</td>
                        {{ /if }}
                        <td class="matName">{{item.matName}}</td>
                        <td>{{item.matSpec}}</td>
                        <!--<td>型号1</td>-->
                        <td class="buyCount">{{item.applyCount}}</td>
                        <td><input type="number" class="numbers" applycount="{{item.applyCount}}" value="0" min="0" max="{{item.applyCount}}"></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>

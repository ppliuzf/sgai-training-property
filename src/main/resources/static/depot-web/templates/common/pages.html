<ul class="pagination">
    <li class="count">
        <span>共 {{count}} 条，{{pageSize}} 页</span>
    </li>
    <li class="first">
        <a href="#">&laquo;</a>
    </li>
    {{if items.length}} {{each items as item}}
    <li class="item" data-page="{{item}}">
        <a href="#">{{item}}</a>
    </li>
    {{/each}} {{else}}
    <li class="item active">
        <a href="#">1</a>
    </li>
    {{/if}}
    <li class="last">
        <a href="#">&raquo;</a>
    </li>
</ul>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>出库管理</title>
    <link rel="stylesheet" href="./css/default.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <h4>出库管理</h4>
            <div class="btns text-right js-btn1">
                <button type="button" class="btn btn-primary addDepot" id="addAll">批量新建出库单</button>
                <button type="button" class="btn btn-primary addDepot" id="addDepot">新建出库单</button>
            </div>
        </div>
        <!-- 搜索 -->
        <div class="form-inline filter">
            <div class="form-group">
                <label for="whOutNo" class="control-label form-inline">出库单号或需求单号 </label>
                <input id="whOutNo" type="text" class="form-control" placeholder="请输入出库单号或需求单号" style="width:200px">
            </div>
            <div class="form-group">
                <label for="whOutType" class="control-label form-inline">出库类型 </label>
                <select id="whOutType" class="form-control" required="required">
                    <option value="">全部</option>
                    <option value="1">调拨出库</option>
                    <option value="2">用料出库</option>
                    <option value="3">计划出库</option>
                </select>
            </div>
            <div class="form-group">
                <label for="whStat" class="control-label form-inline">订单状态 </label>
                <select id="whStat" class="form-control" required="required">
                    <option value="">全部</option>
                    <option value="1">未出库</option>
                    <option value="2">部分出库</option>
                    <option value="3">全部出库</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary js-search">查询</button>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
                <tr class="active">
                    <th width="60" class="text-center">序号</th>
                    <th width="120">出库单号</th>
                    <th width="120">需求单号</th>
                    <th width="120">出库类型</th>
                    <th>仓库名称</th>
                    <th width="80">仓库类型</th>
                    <th width="120">出库时间</th>
                    <th width="120">出库操作人</th>
                    <th width="100">订单状态</th>
                    <th width="92" class="text-center">操作</th>
                </tr>
            </thead>
            <tbody class="js-list"></tbody>
        </table>
        <nav class="text-right pages"></nav>
    </div>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/out/out-list.js"></script>
</body>
</html>

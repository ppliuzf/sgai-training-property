<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>新增入库单</title>
    <link rel="stylesheet" href="./css/default.css">
    <style>
        .filter{
            border:0;
        }
    </style>
</head>

<body class="main2">
    <div class="container-fluid">
        <div class="row header">
            <h4>新增入库单</h4>
        </div>
        <!-- 搜索 -->
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 js-main">
                <div class="form-group">
                    <label><b>基础信息 </b></label>
                </div>
                <div class="form-group js-num">
                    <label for="storageType"><span class="require"></span>入库单类型 </label>
                    <div>
                        <select id="storageType" class="form-control" required="required">
                            <option value="1" selected="selected">调拨入库</option>
                            <option value="2">采购入库</option>
                        </select>
                    </div>
                </div>

                <div class="wuliao padding-L padding-R form-group" id="allocationList">
                    <div class="margin-bt">
                        <label id="choiseAllocation" class='add'>
                            <span class="require"></span>
                            <span><b>选择调拨单</b></span>&nbsp;
                            <span class="glyphicon glyphicon-plus js-select-materiel"></span>
                        </label>
                        <input type="text" class="form-control" id="transferOrder" ids='' value="" placeholder="" maxlength="50" readonly>
                    </div>
                </div>

                <div class="wuliao padding-L padding-R form-group hide" id="purchaseList">
                    <div class="margin-bt">
                        <label id="choiseOrder" class='add'>
                            <span class="require"></span>
                            <span><b>选择采购单</b></span>&nbsp;
                            <span class="glyphicon glyphicon-plus js-select-materiel"></span>
                        </label>
                        <input type="text" class="form-control" id="warehouseReceipt" ids='' value="" placeholder="" maxlength="50" readonly>
                    </div>
                </div>

                <div class="form-group js-num">
                    <label for="warehouseType"><span class="require"></span>选择仓库类型 </label>
                    <div>
                        <select id="warehouseType" class="form-control" required="required">
                            <option value="1">实仓</option>
                            <option value="2">虚仓</option>
                        </select>
                    </div>
                </div>
            <div id="addIn"></div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 js-main">
            <div id="addInList" class='hide'></div>
            <div class="form-group">
                 <button type="submit" class="btn btn-primary" id='save'>保存</button>
                <button type="submit" class="btn btn-default" id="cancel">取消</button>
            </div>
        </div>

    </div>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="./js/server/template-helper.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/in/add-in.js"></script>
</body>
</html>

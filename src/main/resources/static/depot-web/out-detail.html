<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>出库单详情</title>
    <link rel="stylesheet" href="./css/default.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row header js-title">
            <h4>出库单详情</h4>
            <div class="btns text-right js-btn1">
                <button type="submit" class="btn btn-primary js-ck">出库</button>
                <button type="submit" class="btn btn-primary js-cx">撤销</button>
                <button type="submit" class="btn btn-default js-back" id="cancel1">返回</button>
            </div>
            <div class="btns text-right js-btn2">
                <button type="submit" class="btn btn-primary js-ck">出库</button>
                <button type="submit" class="btn btn-default js-back" id="cancel1">返回</button>
            </div>
            <div class="btns text-right js-btn3">
                <button type="submit" class="btn btn-default js-back" id="cancel1">返回</button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 js-main">
            <div class="form-group">
                <label><b>基础信息 </b></label>
            </div>
            <div id = "detailCont" class="infos-detail">
            </div>
        </div>
        <div class="col-xs-12 col-sm-11 col-md-12 col-lg-12 js-main">
            <h4 class="pt15">
                <ul class="title-list">
                    <li class="materielList curr">用料明细</li>
                    <li class="outgoingList">出库记录</li>
                </ul>
            </h4>
            <div class="text-right hide" id="editStatus">
                <button type="button" class="btn btn-primary" id="purchase">采购材料</button>
            </div>
            <div class="contentList">
                <div class="pt15 list">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="active">
                                <th width="60" class="text-center">序号</th>
                                <th>材料名称</th>
                                <th>材料规格</th>
                                <!-- <th>材料型号</th> -->
                                <th width="120">所需数量</th>
                                <th width="120">出库数量</th>
                            </tr>
                        </thead>
                        <tbody class="js-list" id="materielList"></tbody>
                    </table>
                    <nav class="text-right pages1"></nav>
                </div>
                <div class="pt15 list" style="display:none;">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="active">
                                <th width="60" class="text-center">序号</th>
                                <th>操作人</th>
                                <th>操作时间</th>
                                <th>操作类型</th>
                                <th width="92" class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody class="js-list" id="outgoingList"></tbody>
                    </table>
                    <nav class="text-right pages2"></nav>
                </div>
        </div>
    </div>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/out/out-detail.js"></script>
</body>
</html>

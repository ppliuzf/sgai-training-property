<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>入库管理</title>
    <link rel="stylesheet" href="./css/default.css">
</head>

<body class="main2">
    <div class="container-fluid">
        <div class="row header">
            <h4>入库管理</h4>
           <div class="btns text-right">
               <button type="button" class="btn btn-primary" id="addAll">批量创建入库单</button>
               <button type="button" class="btn btn-primary" id="addOrder">新建入库单</button>
           </div>
       </div>
        <!-- 搜索 -->
        <div class="form-inline filter">
            <div class="form-group">
                <label for="" class="control-label form-inline">入库单号或需求单号 </label>
                <input id="keyWords" type="text" class="form-control" placeholder="请输入入库单号或需求单号"  style="width:200px">
            </div>
            <div class="form-group">
                <label for="type" class="control-label form-inline">入库类型 </label>
                <select id="type" class="form-control" required="required">
                    <option value="0">全部</option>
                    <option value="2">采购入库</option>
                    <option value="1">调拨入库</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status" class="control-label form-inline">订单状态 </label>
                <select id="status" class="form-control" required="required">
                    <option value="0">全部</option>
                    <option value="1">未入库</option>
                    <option value="2">部分入库</option>
                    <option value="3">全部入库</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" id='searchBtn'>查询</button>
            </div>
        </div>

        <table class="table table-bordered table-hover">
            <thead>
                <tr class="active">
                    <th width="60" class="text-center">序号</th>
                    <th>入库单号</th>
                    <th>需求单号</th>
                    <th>入库类型</th>
                    <th>仓库名称</th>
                    <th>仓库类型</th>
                    <th width="150">入库日期</th>
                    <th width="100">入库操作人</th>
                    <th width="80">订单状态</th>
                    <th width="92" class="text-center">操作</th>
                </tr>
            </thead>
            <tbody class="js-list"></tbody>
        </table>
        <nav class="text-right pages"></nav>
    </div>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="./js/server/template-helper.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/in/in-list.js"></script>
</body>
</html>

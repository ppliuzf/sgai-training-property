<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>盘点</title>
    <link rel="stylesheet" href="./css/default.css">
    <style>
        .glyphicon {
            font-family: 'Glyphicons Halflings' !important;
        }
    </style>
</head>

<body class="main">
    <div class="container-fluid">
        <div class="row header">
            <h4 id="add" class="hidden">新建盘点</h4>
            <h4 id="edit" class="hidden">编辑盘点</h4>
        </div>
        <!-- 搜索 -->
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 js-main">
            <div class="js-main-content">
                <div class="form-group">
                    <label>基础信息 </label>
                </div>
                <div class="form-group">
                    <label for="theme">
                        <span class="require"></span>主题 </label>
                    <div>
                        <input type="text" class="form-control" id="theme" placeholder="请输入主题" maxlength="20" />
                        <div class="text-right js-count"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">
                        <span class="require"></span>盘点人
                    </label>
                    <div class="js-instant-search"></div>
                </div>
                <div class="form-group">
                    <label for="planTime" class="control-label faqiTime">
                        <span class="require"></span>计划开始时间 </label>
                    <div class="input-group">
                        <input id="planTime" class="form-control form_date2 " size="16" type="text" data-date-format="yyyy-MM-dd" readonly>
                        <span class="input-group-addon js-date-clean">
                            <span class="glyphicon glyphicon-remove"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="planEnd" class="control-label faqiTime">
                        <span class="require"></span>计划结束时间 </label>
                    <div class="input-group">
                        <input id="planEnd" class="form-control form_date3 " size="16" type="text" data-date-format="yyyy-MM-dd" readonly>
                        <span class="input-group-addon js-date-clean">
                            <span class="glyphicon glyphicon-remove"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ckType">
                        <span>添加仓库</span>
                    </label>
                    <i class="glyphicon glyphicon-plus-sign addIcon"></i>
                </div>
                <div style="position: relative;" class="cangKuGrounp1">
                    <i class="glyphicon glyphicon-remove-circle reduceIcon"></i>
                    <div class="form-group">
                        <label for="ckType">
                            <span class="require"></span>选择仓库类型
                        </label>
                        <div>
                            <select id="ckTypeC1" class="form-control" required="required">
                                <option value="1">实仓</option>
                                <option value="2">虚仓</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ckTypeDetail1">
                            <span class="require"></span>选择仓库
                        </label>
                        <div>
                            <select id="ckTypeDetail1" class="form-control" required="required">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mater1">
                            <span class="require"></span>盘点物料名称</label>
                        <div>
                            <div id="mater1" class="form-control" required="required"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="checkSave">保存</button>
                <button type="submit" class="btn btn-default" id="checkCancle">取消</button>
            </div>
        </div>
    </div>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="./js/server/template-helper.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/lib/bootstrap-datetimepicker.min.js"></script>
    <script src="./js/lib/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="./js/lib/lightbox.min.js"></script>
    <script src="./js/controller/check/check-add.js"></script>
</body>
<style>
    .form-control{
        line-height: 32px;
    }
</style>
</html>

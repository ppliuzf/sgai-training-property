<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>采购计划详情</title>
    <link rel="stylesheet" href="../lib/css/default.css">
</head>
<body id="main">
        <div class="container-fluid">
            <div class="row header js-title">
                <h4>采购计划详情</h4>             
                <div class="btns text-right" id="dtjBtn">
                    <button type="submit" class="btn btn-primary" id="submit">提交审核</button>
                    <button type="submit" class="btn btn-primary" id="edit">编辑</button>
                    <button type="submit" class="btn btn-default" id="cancel1">返回</button>
                </div>
                <div class="btns text-right hide" id="dshBtn">
                    <button type="submit" class="btn btn-primary" id="recall">撤销</button>
                    <button type="submit" class="btn btn-default" id="cancel1">返回</button>
                </div>
                <div class="btns text-right hide" id="yjjBtn">
                    <button type="submit" class="btn btn-default" id="cancel1">返回</button>
                </div>
            </div> 
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 js-main">
                    <div class="form-group">
                        <label><b>基础信息 </b></label>
                    </div>
                    <div id = "order" class="infos-detail">
                    </div>
             </div>
            <div class="col-xs-12 col-sm-11 col-md-12 col-lg-12 js-main">
                <h4 class="pt15">相关任务</h4>
                <div class="btns text-right" id="editBtn">
                    <button type="submit" class="btn btn-primary" id="js-phase">阶段管理</button>
                    <button type="submit" class="btn btn-primary" id="add">新增任务</button>
                </div>
                
                <div class="pt15">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="active">
                                <th>采购名称</th>
                                <th >申请编号</th>
                                <th >采购日期</th>
                                <th >结束日期</th>
                                <th >创建人</th>
                                <th >创建日期</th>
                                <th width="150" class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody class="js-list js-sort" id="planList"></tbody>
                    </table>
                    <nav class="text-right pages"></nav>
                </div>
            </div>
        </div>
        
    <script src="../lib/lib/jquery.min.js"></script>
    <script src="../lib/lib/bootstrap.min.js"></script>
    <script src="../lib/lib/lightbox.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="./js/server/template-helper.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/deptTree.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/purchase-paln-detail/purchase-paln-detail.js"></script>
</body>
</html>

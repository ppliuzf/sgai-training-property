<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="../lib/css/default.css">

</head>
<body id="main">
        <div class="container-fluid">
            <div class="row header">
                <h4 class="hide" id='editTitle'>编辑订单</h4>
                <h4 class="hide" id='detailTitle'>采购详情</h4>
                <div class="btns text-right hide" id="editPurchase">
                    <button type="submit" class="btn btn-primary" id="saveOrder">保存</button>
                    <button type="submit" class="btn btn-default" id="cancel">返回</button>
                </div>
                <!--
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right hide" id="detailPurchase">
                    <button type="submit" class="btn btn-primary" id="">撤消</button>
                    <button type="submit" class="btn btn-default" id="cancel">返回</button>
                </div>
                -->
                <!--待审核-->
                <div class="btns text-right hide" id="activeOperation">
                    <button type="submit" class="btn btn-primary" id="withdrawOrder">撤销</button>
                    <button type="submit" class="btn btn-primary" id="jumpEdit">编辑</button>
                    <button type="submit" class="btn btn-default" id="cancel">返回</button>
                </div>
                <!--已通过-->
                <div class="btns text-right hide" id="adoptOperation">
                    <button type="submit" class="btn btn-primary" id="startPurchase">开始采购</button>
                    <button type="submit" class="btn btn-default" id="cancel">返回</button>
                </div>
                <!--已拒绝-->
                <div class="btns text-right hide" id="refuseOperation">
                    <button type="submit" class="btn btn-primary" id="jumpEdit">重新申请</button>
                    <button type="submit" class="btn btn-default" id="cancel">返回</button>
                </div>
                <!--采购中-->
                <div class="btns text-right hide" id="procurementOperation">
                    <button type="submit" class="btn btn-primary" id="completePurchase">完成采购</button>
                    <button type="submit" class="btn btn-default" id="cancel">返回</button>
                </div>
                <!--已完成,已撤回-->
                <div class="btns text-right hide" id="completeOperation">
                    <button type="submit" class="btn btn-default" id="cancel">返回</button>
                </div>
            </div>       
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 js-main" id="order">
            </div>
            <div class="col-xs-12 col-sm-11 col-md-12 col-lg-12 js-main">
                <h4 class="pt15">物料明细</h4>
                <div class="text-right">
                    <button type="button" class="btn btn-primary hide" id="purchase">采购物料</button>
                </div>
                <div class="pt15">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="active">
                                <th width="60" class="text-center">序号</th>
                                <th>物料名称</th>
                                <th>供应商</th>
                                <th width="80">物料数量</th>
                                <th width="80">规格</th>
                                <!-- <th width="160">型号</th> -->
                                <th width="80">状态</th>
                            </tr>
                        </thead>
                        <tbody class="js-list" id="materielList"></tbody>
                    </table>
                    <nav class="text-right pages"></nav>
                </div>
            </div>
        </div>
        
    <script src="../lib/lib/jquery.min.js"></script>
    <script src="../lib/lib/bootstrap.min.js"></script>
    <script src="../lib/lib/lightbox.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="./js/server/template-helper.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/deptTree.js"></script>
    <script src="./js/server/utils.js"></script>
   
    
    <script src="./js/controller/purchase-order-details.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>采购申请详情-已处理</title>
    <link rel="stylesheet" href="../lib/css/default.css">
</head>

<body id="main">
    <div class="container-fluid">
        <div class="row header">
            <div class="js-title">
                <h4>采购申请详情-已处理</h4>
            </div>
            <div class="btns text-right">
                <button type="submit" class="btn btn-primary" id="submit">处理</button>
                <button type="submit" class="btn btn-default js-back" id="back">返回</button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 js-main-up infos-detail">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h4 class="p15">物料明细</h4>
            <div class="pt15">
                <table class="table table-bordered table-hover hide" id='untreated'>
                    <thead>
                        <tr class="active">
                            <th width="60" class="text-center">序号</th>
                            <th width="">物料名称</th>
                            <th width="">所需物料数量</th>
                            <th width="">规格</th>
                            <th width="">型号</th>
                            <!-- <th width="160" class="text-center">操作</th> -->
                        </tr>
                    </thead>
                    <tbody class="js-main-down" id="untreatedList"></tbody>
                </table>
                <table class="table table-bordered table-hover hide" id="processed">
                    <thead>
                        <tr class="active">
                            <th width="60" class="text-center">序号</th>
                            <th width="">物料名称</th>
                            <th width="">所需物料数量</th>
                            <th width="">规格</th>
                            <th width="">型号</th>
                            <th width="92" class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody class="js-main-down" id="processedList"></tbody>
                </table>
                <table class="table table-bordered table-hover hide" id="undeMy">
                        <thead>
                            <tr class="active">
                                <th width="60" class="text-center">序号</th>
                                <th width="">物料名称</th>
                                <th width="">所需物料数量</th>
                                <th width="">规格</th>
                                <th width="">型号</th>
                                <th width="92" class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody class="js-main-down" id="undeList"></tbody>
                    </table>
            </div>
        </div>
    </div>
    <script src="../lib/lib/jquery.min.js"></script>
    <script src="../lib/lib/bootstrap.min.js"></script>
    <script src="../lib/lib/lightbox.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="./js/server/template-helper.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/deptTree.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/purchase-applyT/purchase-apply-aldeal.js"></script>
</body>

</html>

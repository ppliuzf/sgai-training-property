<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="../lib/css/default.css">
</head>
<body id="main">
        <div class="container-fluid">
            <div class="row header">
                <div class='dsh hide'>
                    <div class="js-title">
                        <h4>采购计划详情-待审核</h4>
                    </div>
                    <div class="btns text-right">
                        <button type="submit" class="btn btn-primary" id="adoptBtn">通过</button>
                        <button type="submit" class="btn btn-default" id="refuseBtn">拒绝</button>
                        <button type="submit" class="btn btn-default cancelBtn">返回</button>
                    </div>
                   
                </div>
                <div class='ytg hide'>
                    <div class="js-title">
                        <h4>采购计划详情-已通过</h4>
                    </div>
                    <div class="btns text-right">
                        <button type="submit" class="btn btn-default cancelBtn">返回</button>
                    </div>
                </div>
                <div class='yjj hide'>
                    <div class="js-title">
                        <h4>采购计划详情-已拒绝</h4>
                    </div>
                    <div class="btns text-right">
                        <button type="submit" class="btn btn-default cancelBtn">返回</button>
                    </div>
                </div>
            </div>       
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 js-main infos-detail" id="order">
            </div>
            <div class="col-xs-12 col-sm-11 col-md-12 col-lg-12 js-main">
                <h4 class="pt15">相关任务</h4>
                <div class="text-right">
                    <button type="button" class="btn btn-primary hide" id="purchase">采购物料</button>
                </div>
                <div class="pt15">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="active">
                                <th width="60" class="text-center">序号</th>
                                <th>采购名称</th>
                                <th>申请编号</th>
                                <th width="100">采购日期</th>
                                <th width="100">结束日期</th>
                                <!-- <th>状态</th> -->
                                <th>创建人</th>
                                <th width="100">创建日期</th>
                                <th width="92" class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody class="js-list" id="materielList"></tbody>
                    </table>
                    <nav class="text-right pages"></nav>
                </div>
            </div>
        </div>
        
    <script src="../lib/lib/jquery.min.js"></script>
    <script src="../lib/lib/bootstrap.min.js"></script>
    <script src="../lib/lib/lightbox.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="./js/server/template-helper.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/deptTree.js"></script>
    <script src="./js/server/utils.js"></script>
   
    
    <script src="./js/controller/approval/purchase-plan-approval-detail.js"></script>
</body>
</html>

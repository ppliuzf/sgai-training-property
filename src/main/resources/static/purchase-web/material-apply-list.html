<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>用料申请</title>
    <link rel="stylesheet" href="../lib/css/default.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <h4>用料申请</h4>
            <div class="btns text-right">
                <button type="button" class="btn btn-primary addnotice">新建申请</button>
            </div>
        </div>
        <!-- 搜索 -->
        <div class="form-inline filter">
            <div class="form-group">
                <label for="keyWords" class="control-label form-inline">申请人</label>
                <input id="keyWords" type="text" class="form-control" placeholder="请输入申请人">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary js-search">搜索</button>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
                <tr class="active">
                    <th class="text-center" width="60">序号</th>
                    <th width="150">申请编号</th>
                    <th width="80">申请人</th>
                    <th width="60">部门</th>
                    <th widht="150">申请理由</th>
                    <th width="110">申请日期</th>
                    <th width="110">要求领取日期</th>
                    <th width="70">状态</th>
                    <th width="100">用料审批人</th>
                    <th width="110">审批时间</th>
                    <th class="text-center" width="92">操作</th>
                </tr>
            </thead>
            <tbody class="js-list"></tbody>
        </table>
        <nav class="text-right pages"></nav>
    </div>
    <script src="../lib/lib/jquery.min.js"></script>
    <script src="../lib/lib/bootstrap.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/material-apply-list.js"></script>
</body>

</html>

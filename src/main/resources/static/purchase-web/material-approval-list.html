<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>用料审批</title>
    <link rel="stylesheet" href="../lib/css/default.css">
</head>
<body>
     <div class="container-fluid">
        <div class="row header">
            <h4>用料审批</h4>
        </div>
        <!-- 搜索 -->
        <form class="form-inline filter">
            <div class="form-group">
                <label for="keyWords" class="control-label form-inline">申请人</label>
                <input id="keyWords" type="text" class="form-control" placeholder="请输入申请人" >
            </div>
            <div class="form-group">
                    <label for="status" class="control-label form-inline">状态</label>
                    <select id="status" class="form-control" required="required">
                        <option value="0">全部</option>
                        <option value="1">待审核</option>
                        <option value="2">已通过</option>
                        <option value="3">已拒绝</option>
                        <!-- <option value="4">已撤回</option>
                        <option value="5">已领取</option> -->
                    </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary js-search">搜索</button>
            </div>
        </form>
        <table class="table table-bordered table-hover">
            <thead>
                <tr class="active">
                    <th width="60" class="text-center">序号</th>
                    <th width="150">申请编号</th>
                    <th width="80">申请人</th>
                    <th width="150">部门</th>
                    <th>申请理由</th>
                    <th width="110">申请日期</th>
                    <th width="70">状态</th>
                </tr>
            </thead>
            <tbody class="js-list"></tbody>
        </table>
        <nav class="text-right pages"></nav>
    </div>
    <script src="../lib/lib/jquery.min.js"></script>
    <script src="../lib/lib/bootstrap.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/material-approval-list.js"></script>
</body>
</html>

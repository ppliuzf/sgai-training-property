    <table>
        <tbody>
            <tr>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center">名称</td>
                <td class="col-lg-3 col-md-3 col-sm-3 value">{{items.planName}}</td>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center">类型</td>
                <td class="col-lg-3 col-md-3 col-sm-3 value">
                    {{if items.planType == '1'}}
                    采购
                    {{/if}}</td>
                <td class="col-lg-1 col-md-1 col-sm-1 text-center">部门</td>
                <td class="col-lg-3 col-md-3 col-sm-3 value">{{items.planDept }}</td>
            </tr>
            <tr>
                <td class="text-center">描述</td>
                <td class="value" colspan="3">{{items.planDescribe }}</td>
                <td class="text-center">拒绝理由</td>
                <td class="value">
                    {{if items.approveOption}}
                        {{items.approveOption}}
                    {{else}}
                        暂无
                    {{/if}}
                </td>                
            </tr>
        </tbody>
    </table>


{{each items as item itemIndex}}
<tr data-id="{{item.id}}">
    {{ if itemIndex+1 < 10}}
        <td class="text-center">0{{itemIndex+1}}</td>
    {{ else }}
        <td class="text-center">{{itemIndex+1}}</td>
    {{/if}}
    <td>{{item.materiel}}</td>
    <td>{{item.supplier}}</td>
    <td>{{item.number}}</td>
    <td>{{item.spec}}</td>
    <td>{{item.matTypeCode}}</td>
</tr>
{{/each}}

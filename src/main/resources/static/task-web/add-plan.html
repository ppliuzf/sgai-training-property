            <label for="name"><span class="require"></span>计划名称</label>
            <input type="text" class="form-control" id="name" placeholder="" maxlength="20">

        </div>

        </div> -->

            <label class="label-right"><input type="radio" name="task" id="task-partner" value="2" title="参与者">参与者</label>
        </div> -->

            <button type="button" class="btn btn-default js-cancel">取消</button>
        </div>
    </div>
</div>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/lightbox.min.js"></script>
<script src="js/server/template.js"></script>

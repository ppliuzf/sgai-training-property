<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>新增任务项</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .js-textarea {
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <h4>新增任务项</h4>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 js-main">
            <div class="form-group clearfix">
                <label for="tiName"><span class="require"></span>任务项名称</label>
                <input type="text" id="tiName" class="form-control" name="tiName " maxlength="20">
            </div>
            <div class="form-group">
                <label for="pcId"><span class="require"></span>任务专业</label>
                <select id="pcId" class="select-pc form-control" name="pcId">
                </select>
            </div>
            <div class="form-group">
                <label for="tiStandard">任务标准</label>
                <div class="textarea">
                    <textarea id="tiStandard" rows="4" class="form-control js-textarea" maxlength="500"></textarea>
                    <div class="border"></div>
                    <div class="number js-count"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="pcId">上传图片</label>
                <div class="js-uploader"></div>
            </div>
            <div class="form-group">
                <label for="type-answer"><span class="require"></span>答案类型</label>
                <select id="type-answer" class="form-control">
                    <option value="1">单选</option>
                    <option value="0">数值</option>
                </select>
            </div>
            <div class="form-group dyxl">
                <label for="pcId"><span class="require"></span>待选序列</label>
                <div class="select-div">
                </div>
            </div>
            <div class="num-div">
                <div class="form-group">
                    <label for="tiMin"><span class="require"></span>正常值下限</label>
                    <input type="text" id="tiMin" class="form-control" maxlength="7">
                </div>
                <div class="form-group">
                    <label for="tiMax"><span class="require"></span>正常值上限</label>
                    <input type="text" id="tiMax" class="form-control" maxlength="7">
                </div>
                <div class="form-group">
                    <label for="tiUnit">数值单位</label>
                    <input type="text" id="tiUnit" class="form-control" maxlength="5">
                </div>
            </div>

            <!-- <div class="form-group">
                <label for="postList">缺陷整改责任人</label>
                <select id="postList" class="form-control">
                </select>
            </div> -->
            <div class="form-group">
                <label for="type"><span class="require"></span>责任人:</label>
                <div class="js-dept-selector"></div>
            </div>
            <div class="form-group">
                <label for="tiLimitTime">完工期限</label>
                <div class="row main">
                    <div class="col-md-3 col-lg-3">
                        <input type="text" name="" id="tiLimitTime" class="form-control">
                    </div>
                    <div class="col-md-3 col-lg-3">
                        <select class="form-control stime" id="finishUnit">
                            <option value="1">天</option>
                            <option value="2">小时</option>
                            <option value="3">分钟</option>
                        </select>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="zgyq">整改要求</label>
                <div class="textarea">
                    <textarea id="zgyq" rows="4" class="form-control js-textarea" maxlength="500"></textarea>
                    <div class="border"></div>
                    <div class="number js-count2"></div>
                </div>
            </div>
            <div class="form-group">
                <a class="btn btn-primary js-save">保存</a>
                <a class="btn btn-default js-cancel">取消</a>
            </div>
        </div>
    </div>
</div>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/lightbox.min.js"></script>
<script src="js/server/template.js"></script>
<script src="../config/config.js"></script>
<script src="js/server/utils.js"></script>
<script src="js/controller/check/add-check.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>任务项设置</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <h4>任务项设置</h4>
        <div class="btns text-right">
            <!-- <a href="add-check.html" class="btn btn-primary">添加任务项</a> -->
            <button type="button" class="btn btn-primary js-add">添加任务项</button>
        </div>
    </div>
    <form id="form">
        <div class="filter">
            <div class="form-inline">
                <div class="form-group">
                    <label for="itemName">任务项名称</label>
                    <input type="text" class="form-control" id="itemName" name="itemName" placeholder="请输入任务项名称">
                </div>
                <div class="form-group">
                    <label for="pcId">任务专业</label>
                    <select name="pcId" id="pcId" class="select-pc form-control" name="pcId">
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">创建日期</label>
                    <div class="input-group">
                        <input type="text" id="startDate" class="form-control" name="startDate">
                        <span class="input-group-addon js-date-clean">
                            <span class="glyphicon glyphicon-remove"></span>
                        </span>
                    </div>
                </div>
                <div class="group-add">至</div>
                <div class="form-group">
                    <label for="endDate"></label>
                    <div class="input-group">
                        <input id="endDate" class="form-control" name="endDate">
                        <span class="input-group-addon js-date-clean">
                            <span class="glyphicon glyphicon-remove"></span>
                        </span>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<span>-->
                        <!--<label for="startDate">创建日期</label>-->
                        <!--<input type="text" id="startDate" class="form-control" name="startDate">-->
                    <!--</span>-->
                    <!--<span>至</span>-->
                    <!--<span>-->
                        <!--<label for="endDate"></label>-->
                        <!--<input id="endDate" class="form-control" name="endDate">-->
                    <!--</span>-->
                <!--</div>-->
                <div class="form-group">
                    <button type="button" class="btn btn-primary js-search">搜索</button>
                    <button type="button" class="btn btn-primary js-reset">重置</button>
                </div>
            </div>
        </div>
    </form>
    <table class="table table-bordered table-hover add-tab">
        <thead>
        <tr>
            <th width="60" class="text-center">序号</th>
            <th width="100">任务项名称</th>
            <th class="text-center">任务标准</th>
            <th width="100" >任务专业</th>
            <th width="80">答案类型</th>
            <th width="80" >创建人</th>
            <th width="150">创建时间</th>
            <th width="100" class="text-center act">操作</th>
        </tr>
        </thead>
        <tbody class="js-list"></tbody>
    </table>
    <nav class="text-right pages"></nav>
</div>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/bootstrap-datetimepicker.min.js"></script>
<script src="js/lib/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="js/server/template.js"></script>
<script src="../config/config.js"></script>
<script src="js/server/utils.js"></script>
<script src="js/controller/check/check-list.js"></script>
</body>
</html>

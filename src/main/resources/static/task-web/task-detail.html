<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>执行任务</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body, .container-fluid {
            box-sizing: border-box;
        }
        .mgtop10{margin-top: 15px;}
        .header {
            margin-bottom: 0;
            box-sizing: border-box;
        }

        .js-main {
            padding: 0;
            height: calc(100% - 68px);
            box-sizing: border-box;
        }

        .js-side {
            height: 100%;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .main-bd {
            padding: 20px 15px;
            border-left: #ddd 1px solid;
        }

        .main-bd h4 {
            margin: 0;
            line-height: 34px;
        }

        .main-tit {
            padding: 0 0 20px 0;
        }

        .js-side h4 {
            margin: 0;
            line-height: 34px;
        }

        .item {
            font-size: 14px;
        }

        .item p {
            color: #777e8c;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <h4>填写任务信息</h4>
        <!-- <div class="btns text-right">
            <button class="btn btn-default js-btn-back">返回</button>
        </div> -->
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 js-main">
        <!--侧边栏-->
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 js-side"></div>
        <!--列表栏-->
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 main-bd">
            <!-- <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 main-tit">
                <h4>基本信息</h4>
            </div> -->
            <div class="js-task-detail"></div>
        </div>
    </div>
    <div class="form-group task-btn">
        <a class="btn btn-primary js-save">保存</a>
        <a class="btn btn-default js-cancel">取消</a>
    </div>
    <div class="form-group task-goback hidden">
        <a class="btn btn-default js-cancel">返回</a>
    </div>
</div>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/lightbox.min.js"></script>
<script src="js/server/template.js"></script>
<script src="../config/config.js"></script>
<script src="js/server/utils.js"></script>
<script src="js/controller/task-detail.js"></script>
</body>
</html>

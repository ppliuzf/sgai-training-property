<div class="form-group"></div>
<div class="form-group">
    <h4>基础信息</h4>
    <p><label>任务计划名称:</label></p>
    <p class="color-txt">{{recordName}}</p>
</div>
<div class="form-group">
    <p><label>责任人:</label></p>
    <p class="color-txt">{{if partner && partner.length}}
        {{each partner as p}}
        <span style="line-height:30px;">{{p}}</span><br/>
        {{/each}}
        {{else}}
        -
        {{/if}}</p>
</div>
{{if desc != ''}}
<div class="item">
    <p><label>描述</label></p>
    <div class="cont color-txt">{{recordDesc || '-'}}</div>
</div>
{{/if}}

{{each items as item}}
<tr>
    <td class="text-center">
        {{if item.num
        <10}} 0{{item.num}} {{else}} {{item.num}} {{/if}} </td>
            <td><a class="underline" data-id="{{item.tiId}}" href="pages/check/detail-check.html?id={{item.tiId}}">{{item.tiName}}</a></td>
            <td>
                <div class="text-ellipsis">{{item.tiStandard ? item.tiStandard : '无' }}</div>
            </td>
            <td>{{item.pcName}}</td>
            <td>{{item.tiIsInput === 0 ? '数值' : '单选'}}</td>
            <td>{{item.createEiName}}</td>
            <td>{{item.createTime | dateFormat:'yyyy-MM-dd hh:mm'}}</td>
            <td class="text-center">
                <a class="js-del underline" href="javascript:;" data-id="{{item.tiId}}">删除</a>
            </td>
</tr>
{{/each}}

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>会议室列表</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./css/bootstrap-switch.css"> -->
    <link rel="stylesheet" href="../lib/css/default.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <h4>会议室列表</h4>
            </div>
            <div class="btns text-right">
                <!-- <a href="./room-add.html" class="btn btn-primary add-meeting-room">新建会议室</a> -->
                <button type="button" class="btn btn-primary" onClick="window.open('./room-add.html','_self')">新建会议室</button>
            </div>
        </div>
        <div class="filter">
            <div class="form-inline">
                <div class="form-group room-name">
                    <label for="name">会议室名称：</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入会议室名称" maxlength="20">
                </div>
                <div class="form-group meeting-status">
                    <label for="meeting-status">使用状态：</label>
                    <select id="meeting-status" class="form-control" required="required">
                        <option value="2">全部</option>
                        <option value="1">启用</option>
                        <option value="0">停用</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary search-btn">搜索</button>
                </div>
            </div>
        </div>
        <!-- <div class="text-right act">
            <a class="btn btn-primary disabled js-del-multi">批量删除</a>
        </div> -->
        <table class="table table-bordered table-hover table-striped table-list">
            <thead>
                <tr>
                    <!-- <th class="70"><label><input type="checkbox" class="js-list-select-all"> 全选</label></th> -->
                    <th width="50">序号</th>
                    <th>会议室名称</th>
                    <th>会议室位置</th>
                    <th width="80">可容纳</th>
                    <th>设备</th>
                    <th width="80">管理员</th>
                    <th width="90">状态</th>
                    <th width="140" class="text-center">操作</th>
                </tr>
            </thead>
            <tbody class="js-list room-list"></tbody>
        </table>
        <nav class="text-right pages"></nav>
    </div>
    <script src="../lib/lib/jquery.min.js"></script>
    <script src="../lib/lib/bootstrap.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="../lib/lib/bootstrap-datetimepicker.min.js"></script>
    <script src="../lib/lib/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../lib/lib/bootstrap-switch.min.js"></script>
    <script src="../lib/lib/lightbox.min.js"></script>
    <script src="./js/controller/room-list.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>发起会议</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/default.css">
</head>

<body>
    <div class="container-fluid add-meeting-page col-xs-7 col-sm-7 col-md-7 col-lg-7">
        <div class="row header">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <h4>发起会议</h4>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right btns">
                <!-- <button type="button" class="btn btn-primary js-add-room">新建会议室</button> -->
            </div>
        </div>
        <div class="filter js-meeting-main text-info"></div>
        <div class="filter col-xs-12 col-sm-12 col-md-9 col-lg-7 js-order-main">
            <div class="form-group margin-bt meeting-title">
                <span class="require"></span>
                <label for="meeting-title">会议主题:</label>
                <input type="text" class="form-control" id="meeting-title" placeholder="请输入会议主题" maxlength="20">
            </div>
            <div class="form-group meeting-text margin-bt">
                <label for="meeting-text">会议摘要:</label>
                <textarea id="meeting-text" cols="30" rows="5" class="form-control" maxlength="200" placeholder="请输入会议摘要"></textarea>
            </div>
            <div class="row select-pop margin-bt padding-L padding-R">
                <div>
                    <label>
                        <span class="require">选择参会人:</span>
                    </label>
                    <span class="add-pop"></span>
                </div>
            </div>
            <div class="row wuliao padding-L padding-R">
                <div class="margin-bt">
                    <span>选择所需物料:</span>
                    <span class="glyphicon glyphicon-plus js-select-materiel"></span>
                </div>
                <div class="hidden form-inline col-xs-12 col-sm-12 col-md-7 col-lg-7">
                    <table class="table table-bordered table-hover table-striped table-list" style="text-align: center">
                        <thead>
                            <tr>
                                <th style="text-align: center">物料名称</th>
                                <th style="text-align: center">操作</th>
                            </tr>
                        </thead>
                        <tbody class="js-wuliao-list"></tbody>
                    </table>
                </div>
            </div>
            <button type="button" class="btn btn-primary js-save">保存</button>
            <button type="button" class="btn btn-default js-cancel">取消</button>
        </div>
    </div>
    <script src="../lib/lib/jquery.min.js"></script>
    <script src="../lib/lib/bootstrap.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/order-add.js"></script>
</body>

</html>

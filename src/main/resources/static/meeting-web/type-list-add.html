<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>新建类型</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./css/bootstrap-switch.css"> -->
    <link rel="stylesheet" href="../lib/css/default.css">
</head>

<body>
    <div class="container-fluid add-location">
        <div class="row header">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <h4 class="js-name">新建类型</h4>
            </div>
        </div>
        <div class="col-xs-12 col-sm-11 col-md-9 col-lg-7">
            <div class="form-group meeting-name">
                <label for="meeting-name">
                    <span class="require"></span>类型名称</label>
                <input type="text" class="form-control" id="meeting-name" placeholder="请输入类型名称" maxlength="20">
            </div>
            <!-- <div class="form-group meeting-type">
                <label for="meeting-type">
                    <span class="require"></span>类型：</label>
                <select id="meeting-type" class="form-control  meeting-type">
                    <option value="礼堂" data-id="1">礼堂</option>
                    <option varlue="办公" data-id="2">办公</option>
                </select>
            </div> -->
            <div class="form-group meeting-text">
                <label for="meeting-text">描述</label>
                <textarea name="" id="meeting-text" rows="4" class="form-control" placeholder="描述不能大于200字" maxlength="200"></textarea>
                <div class="text-right js-count">0/200</div>
            </div>
            <button class="btn btn-primary js-save">保存</button>
            <button class="btn btn-default js-cancel">取消</button>
        </div>
    </div>
    <script src="../lib/lib/jquery.min.js"></script>
    <script src="../lib/lib/bootstrap.min.js"></script>
    <script src="../lib/lib/bootstrap-switch.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script src="./js/controller/type-add.js"></script>
</body>

</html>

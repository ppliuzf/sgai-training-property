<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>我的预定</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/default.css">
</head>
<body>
<div class="container-fluid order-list-page">
    <div class="row header">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <h4>我的预定</h4>
        </div>
        <!-- <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right">
            <a href="./room-add.html" class="btn btn-primary">新建会议室</a>
        </div> -->
        <!-- <div class="btns text-right">
            <button type="button" class="btn btn-primary" onClick="window.open('./room-add.html','_self')">新建会议室</button>
        </div> -->
    </div>
    <div class="filter">
        <div class="form-inline">
            <div class="form-group">
                <label for="type">会议室名称：</label>
                <input type="text" class="form-control" id="name" placeholder="请输入会议室名称" maxlength="20">
            </div>
            <div class="form-group">
                <label for="type">状态：</label>
                <select id="type" class="form-control js-status-list" required="required">
                    <option value="">全部</option>
                    <option value="2">未开始</option>
                    <option value="1">进行中</option>
                    <option value="4">已结束</option>
                    <!-- <option value="5">已逾期</option> -->
                    <option value="3">已取消</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary search-btn">查找</button>
            </div>
        </div>
    </div>
    <table class="table table-bordered table-hover table-striped table-list">
        <thead>
        <tr>
            <th class="text-center" width="60">序号</th>
            <th>会议室名称</th>
            <th>会议室位置</th>
            <th>可容纳</th>
            <th>设备</th>
            <th>预约时间</th>
            <th width="62">状态</th>
            <th width="92" class="text-center">操作</th>
        </tr>
        </thead>
        <tbody class="js-list"></tbody>
    </table>
    <nav class="text-right pages"></nav>
</div>
<script src="../lib/lib/jquery.min.js"></script>
<script src="../lib/lib/bootstrap.min.js"></script>
<script src="./js/server/template.js"></script>
<script src="../config/config.js"></script>
<script src="./js/server/utils.js"></script>
<script src="../lib/lib/bootstrap-datetimepicker.min.js"></script>
<script src="../lib/lib/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../lib/lib/lightbox.min.js"></script>
<script src="./js/controller/order-list.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>新建会议室</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./css/bootstrap-switch.css"> -->
    <link rel="stylesheet" href="../lib/css/easyui.css">
    <link rel="stylesheet" href="../lib/css/default.css">
</head>

<body>
    <div class="container-fluid add-meeting-room">
        <div class="row header">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <h4>新建会议室</h4>
            </div>
        </div>
        <div class="col-xs-12 col-sm-11 col-md-9 col-lg-7">
            <div class="form-group">
                <label for="room-name">
                    <span class="require"></span>会议室名称：</label>
                <input type="text" class="form-control" id="room-name" maxlength="20" placeholder="请输入会议室名称">
            </div>
            <div class="form-group">
                <label for="room-location">
                    <span class="require"></span>位置：</label>
                <input type="text" readonly="readonly" class="form-control js-room-location js-posi" id="room-location" maxlength="20" placeholder="请选择位置">
            </div>
            <div class="form-group">
                <label for="room-type">
                    <span class="require"></span>类型：</label>
                <select id="room-type" class="form-control js-room-type" required="required"></select>
            </div>
            <div class="form-group">
                <div class="form-inline">
                    <label for="num">
                        <span class="require"></span>可容纳：</label>
                    <input type="text" min="0" class="form-control lengthinp" id="num" maxlength="10" placeholder="请输入可容纳人数" onkeyup="this.value=this.value.replace(/\D/g,'')"
                        onafterpaste="this.value=this.value.replace(/\D/g,'')">&nbsp;&nbsp;人
                </div>
            </div>
            <div class="form-group">
                <label>设备：</label>
                <div class="js-room-device">
                    <div class="multi-selector"></div>
                </div>
            </div>
            <div class="form-group room-text">
                <label for="room-text">描述:</label>
                <textarea name="" id="room-text" rows="4" class="form-control" placeholder="会议室描述不能超过200字" maxlength="200"></textarea>
                <div class="text-right js-count">0/200</div>
            </div>
            <div class="form-group">
                <label>上传图片：</label>
                <div class="js-uploader"></div>
            </div>
            <div class="form-group select-admin">
                <label>
                    <span class="require"></span>设置会议室管理员：</label>
                <div class="cont js-instant-search js-approval-manager instant-search">
                    <input type="text" id="instant-keywords" class="layui-input">
                    <input type="hidden" id="instant-selected">
                    <div class="instant-search-content approval-name"></div>
                </div>
                <!--<input type="text" class="form-control js-instant-search" id="select-admin" placeholder="请选择会议室管理员">-->
            </div>
            <button type="button" class="btn btn-primary js-save">保存</button>
            <button type="button" class="btn btn-default js-cancel">取消</button>
        </div>
        <div class="tree">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" style="    max-height: 600px;
                overflow: auto;">
                <form class="tree-form" role="form" id="tree-rxmj" novalidate>
                    <!--<ul id="tt" class="easyui-tree" data-options="url:'./js/server/tree_data2.json',method:'get',animate:true,checkbox:true"></ul>-->
                    <ul id="tt" class="easyui-tree"></ul>
                </form>
            </div>
        </div>
    </div>
    <script src="../lib/lib/jquery.min.js"></script>
    <script src="../lib/lib/bootstrap.min.js"></script>
    <script src="../lib/lib/bootstrap-switch.min.js"></script>
    <script src="./js/server/template.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/server/utils.js"></script>
    <script type="text/javascript" src="../lib/lib/jquery.easyui.min.js"></script>
    <script src="./js/controller/room-add.js"></script>
</body>

</html>

<div class="upload-file">
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" id="upload" accept="{{type}}">
    </form>
    <div class="upload-file-items"></div>
    <div class="upload-btn">请选择上传附件</div>
    <!--<div class="upload-file-tips">注：仅限pdf、word、excel、txt、ppt格式，大小不超过50M</div>-->
</div>

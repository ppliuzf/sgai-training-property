<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>供应商管理</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/bootstrap-switch.css">
    <link rel="stylesheet" href="../lib/css/default.css">
</head>

<body>
<div class="container-fluid archive-list">
    <div class="row header">
        <h4>供应商档案</h4>
        <div class="btns text-right">
            <button  class="btn btn-primary btn-add">新建供应商</button>
        </div>
    </div>
    <div class="filter">
        <div class="form-inline">
            <div class="form-group">
                <label for="keywords">公司名称</label>
                <input type="text" class="form-control" id="keywords" placeholder="请输入公司名称" value="">
            </div>
            <div class="form-group">
                <label for="CL-type">供应商类型</label>
                <select id="CL-type" class="form-control" required="required">
                    <option value="0">全部</option>
                </select>
            </div>
            <div class="form-group">
                <label for="FW-type">供应商服务内容</label>
                <select id="FW-type" class="form-control" required="required">
                    <option value="0">全部</option>
                </select>
            </div>
            <div class="form-group">
                <label for="FW-type">供应商等级</label>
                <select id="grade" class="form-control" required="required">
                    <option value="0">全部</option>
                </select>
            </div>
            <div class="form-group">
                <button  class="btn btn-primary js-search" type="button">搜索</button>
              </div>
        </div>
    </div>
    <div class="act text-right">
        <button  class="btn btn-primary disabled js-del-multi">批量删除</button>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th width="48" class="text-center"><input type="checkbox" name="allChecked" id="allChecked" class="js-list-select-all"></th>
            <th width="60" class="text-center">序号</th>
            <th width="120">编号</th>
            <th width="100">公司名称</th>
            <th width="100">类型</th>
            <th width="100">服务内容</th>
            <th width="80">等级</th>
            <th width="80">联系人</th>
            <th width="80">联系电话</th>
            <th width="120">地址</th>
            <th width="110">状态</th>
            <th width="100" class="text-center">操作</th>
        </tr>
        </thead>
        <tbody class="js-list">
        </tbody>
    </table>
    <nav class="text-right pages"></nav>
</div>
<script src="../lib/lib/jquery.min.js"></script>
<script src="../lib/lib/bootstrap.min.js"></script>
<script src="./js/server/template.js"></script>
<script src="../config/config.js"></script>
<script src="./js/server/utils.js"></script>
<script src="./js/controller/archive-list.js"></script>
<script src="../lib/lib/bootstrap-switch.min.js"></script>
</body>

</html>
